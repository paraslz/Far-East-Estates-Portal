<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang DSK - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang DSK Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "dsk",
                "name": "Ladang DSK",
                "visitDate": "17th April 2025",
                "reportInfo": "Data based on PA Report (April 2025) & an existing Agronomy Report.",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 1,320.30 ha",
                            "Mature: 1,320.30 ha",
                            "Prime Mature: 100%"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (2024 Actual vs Budget)",
                        "value": "22.76 / 21.28 MT",
                        "note": "+7% vs budget"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (YTD March '25 vs Budget)",
                        "value": "RM 247.96 / RM 398.00",
                        "note": "38% lower than budget"
                    },
                    "labour": {
                        "title": "Labour Status",
                        "value": "Adequate",
                        "note": "1:15 ha ratio"
                    },
                     "pests": {
                        "title": "Pest Status",
                        "value": "High (Rats)",
                        "note": "Old damage still visible"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.975 5.975 0 0112 13a5.975 5.975 0 01-3 5.197z' /></svg>", "label": "Labour Ratio", "value": "1:15 ha (Adequate)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "High (Rats, Elephants)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (YTD March '25)", "value": "19.16%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "1.56 MT/md (Low)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "15 days" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-500' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636' /></svg>", "label": "Manuring Status", "value": "Delayed" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["2021", "2022", "2023", "2024", "YTD Mar '25"],
                        "ffb": [15.83, 18.74, 15.24, 22.76, 4.31],
                        "rainfall": [1916.25, 2266.5, 2802.5, 2548.0, 513.5]
                    },
                    "ageProfile": {
                        "labels": ["Prime Mature Palms (10-13 years)"],
                        "data": [100],
                        "title": "Ladang DSK - Palm Age Distribution",
                        "note": "Source: PAR 1/2025, Pg. 10"
                    }
                },
                "observations": [
                    "<b>Rat Infestation Persists:</b> Symptoms of old rat damage were found in all fields, despite baiting being carried out in 2024. Effective rat baiting must be ensured. <span class='observation-ref'>(PAR Pg. 44)</span>",
                    "<b>Delayed Manuring & Incomplete Programs:</b> Manuring programs for 2025 are behind schedule for both Mixture B and Rock Phosphate applications. <span class='observation-ref'>(PAR Pg. 44)</span>",
                    "<b>Poor Road Conditions & Incomplete Maintenance:</b> Severe erosion is noted on roads in hilly areas. The road grading program for 2024 was only 50% completed and must be finished by June 2025. <span class='observation-ref'>(PAR Pg. 5, 45)</span>",
                    "<b>Harvesting Quality Issues:</b> Incidences of over-pruning are found in most fields, and ripe bunches on smaller (ex-supplied) palms are being missed. <span class='observation-ref'>(PAR Pg. 6, 45)</span>",
                    "<b>Persistent Noxious Weeds:</b> Despite improvements in soft grass dominance, noxious weeds like woodies, Stenochlaena, and VOPs remain in many fields and must be eradicated. <span class='observation-ref'>(PAR Pg. 4, 19)</span>",
                    "<b>Low Harvester Productivity:</b> At 1.56 tons/man-day, harvester productivity is considered low and needs improvement. <span class='observation-ref'>(PAR Pg. 38)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance is acceptable. FFB production for 2024 (22.76 t/ha) was 7% higher than budget, and YTD March 2025 production cost (RM 247.96/t) is 38% below budget. Key issues include delayed manuring programs, persistent rat damage, severe road erosion, and the need to improve harvesting quality by addressing over-pruning and missed bunches. <span class='observation-ref'>(PAR Pg. 43-46)</span>",
                        "Area Statement": "Total planted area is 1,320.30 ha. The entire area consists of 100% Prime Mature Palms. There are no Young or Old Mature palms on the estate. <span class='observation-ref'>(PAR Pg. 10)</span>",
                        "Labour Statement": "The labour force is adequate with 89 workers, resulting in a ratio of 1 worker to 15 ha. However, an additional 5 harvesters are needed to cope with the high crop season. <span class='observation-ref'>(PAR Pg. 11)</span>",
                        "Staff Establishment": "There is a surplus of one Supervisor. The current ratio is one Supervisor to 330 ha, compared to the optimum ratio of one to 500 ha. A management change occurred with a new Officer in Charge effective March 1, 2025. <span class='observation-ref'>(PAR Pg. 13)</span>",
                        "General Charges": "Expenditure incurred as of March was 34% lower than budget and represented 17% of the annual budget. <span class='observation-ref'>(PAR Pg. 14)</span>",
                        "Upkeep and Cultivation": "Manuring programs are delayed. Road grading for 2024 was only 50% completed, and severe erosion persists in hilly areas. Noxious weeds are still present in many fields. Desilting of drains has not yet commenced for the year. <span class='observation-ref'>(PAR Pg. 17, 21, 22, 25, 32)</span>",
                        "Harvesting and Collection": "The harvesting interval in March was maintained at 15 days. While missed loose fruits were negligible, issues with missed bunches on young palms and over-pruning in most fields need to be addressed. <span class='observation-ref'>(PAR Pg. 34-35)</span>",
                        "Crop Production": "The estate's 2024 yield of 22.76 tons/ha was 7% higher than budget. As of March 2025, the yield is 4.31 tons/ha, which is 9% higher than the budget for the same period. <span class='observation-ref'>(PAR Pg. 37-38)</span>",
                        "Production Cost": "The ex-estate cost of production as of March was RM 247.96 per tonne, which is 38% lower than the budgeted RM 398.00 per tonne. <span class='observation-ref'>(PAR Pg. 40, 46)</span>",
                        "Vehicles Running Cost": "Running costs per hour or km for all vehicles (Hilux, Tractor) were lower than their respective budgets. <span class='observation-ref'>(PAR Pg. 43)</span>",
                        "Capital Expenditure": "No capital expenditure was incurred during the period under review. <span class='observation-ref'>(PAR Pg. 42)</span>",
                        "Immature": "Not Applicable."
                    },
                    "agronomy": {
                        "Executive Summary": "The estate's agronomic condition is acceptable, but key challenges remain. Rat infestation is still above the threshold despite baiting. Ground vegetation is unsatisfactory with bare patches and undesirable weeds. Palms in flood-prone areas show poor health. (Source: AR, Pg. 4-5)",
                        "Nutrient Inputs/Progress of Manuring": "The 2024 manuring program was completed, though with delays up to 5 months for RP. The fertilizer store has wet floor conditions needing repair. (Source: AR, Pg. 11-12)",
                        "Agronomic Observation": "Harvesting standards are acceptable. Pruning is acceptable. Palm appearance varies, with poor vigour in flood-prone and lateritic soil areas. Rat damage is high. Elephant damage was noted in P16F. (Source: AR, Pg. 25-49)",
                        "Yield Performance": "Yield increased by 49% in 2024 to 22.76 mt/ha. The average bunch weight and number of bunches per palm increased. (Source: AR, Pg. 50-52)",
                        "Fertilizer Recommendation": "The 2025 program is detailed. Site-specific fertilizer placement is recommended for terraced and low-lying areas to minimize nutrient loss. (Source: AR, Pg. 14-15, 53)"
                    },
                     "pinfosys": {
                        "summary": "Not Available."
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Pest Control (Rats)</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-02b:</b> If post-baiting census shows damage still exceeds 10%, review bait palatability and re-implement the baiting campaign following a systematic, single-direction approach.</p></div> <div class='policy-item'><p class='font-semibold'>Ground Vegetation & Weeding</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-04:</b> In areas with bare ground, encourage the establishment of soft grasses and minimize herbicide use to prevent further soil degradation and erosion.</p></div> <div class='policy-item'><p class='font-semibold'>Infrastructure Maintenance</p><p class='text-sm text-gray-600'><b>Policy Ref: MAINT-ROAD-03:</b> On hilly terrain, construct and maintain adequate roadside sumps and run-off drains to prevent erosion of the road surface.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Labour') ? 'bg-purple-50 text-purple-800' : 'bg-red-50 text-red-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-1 text-gray-900">${estate.name}</h2>
                        <p class="text-md text-gray-600 mb-2">Plantation Advisory Visit: ${estate.visitDate}</p>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">FFB Production vs Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">Source: PAR 1/2025, Pg. 52, 55</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Yield (MT/Ha)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Yield (MT/Ha)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#16a34a', '#facc15', '#ef4444'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: false }, legend: { position: 'bottom' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                Object.keys(estateData.reports).forEach(reportType => {
                    const div = document.getElementById(`${estateData.id}-${reportType}`);
                    if (div && estateData.reports[reportType]) {
                        if (typeof estateData.reports[reportType] === 'string') {
                            div.innerHTML = `<p>${estateData.reports[reportType]}</p>`;
                        } else {
                            div.innerHTML = Object.entries(estateData.reports[reportType]).map(([section, content]) => {
                                 // Replace underscores and capitalize for display
                                const formattedSection = section.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                                return `<h4 class="font-semibold mt-2 text-gray-800">${formattedSection}:</h4><p class="text-sm text-gray-600">${content}</p>`
                            }).join('');
                        }
                    }
                });
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy || "<p>No specific policies are cross-referenced for this report.</p>";
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
