<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Sungai Seraya - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Sungai Seraya Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "sgseraya",
                "name": "Ladang Sungai Seraya",
                "reportInfo": "Data based on PA Report (Jun 2025) & Agronomy Report (Sep 2025). Visit Date: 18th September 2025.",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 870.90 ha",
                            "Mature: 870.90 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (YTD Aug '25 vs Target)",
                        "value": "15.44 / 17.95 MT",
                        "note": "-14% vs target (Source: AR)"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (YTD May '25 vs Budget)",
                        "value": "RM 247.70 / RM 300.52",
                        "note": "18% lower than budget (Source: PAR)"
                    },
                    "pests": {
                        "title": "P&D Status",
                        "value": "High (Rats, Ganoderma)",
                        "note": "Rats now <10%; Ganoderma increasing"
                    },
                     "pruning": {
                        "title": "Pruning Quality",
                        "value": "Satisfactory",
                        "note": "Frond snapping due to water stress"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:13 ha (Adequate)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "High (Rats, Ganoderma)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (YTD May '25)", "value": "19.03%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "2.27 MT/md (Average)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "13-18 days (Acceptable)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Suboptimal (N, K, Mg)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
                        "ffb": [1021.90, 938.24, 1320.50, 1620.37, 2016.12, 2142.42, 2275.90, 2110.30],
                        "rainfall": [260.0, 80.5, 102.5, 198.0, 127.5, 76.5, 44.0, 77.0],
                        "note": "*FFB production and rainfall data for 2025 (YTD Aug). (Source: AR Pg. 46, 48)"
                    },
                    "ageProfile": {
                        "labels": ["Prime Mature (8-19Y)", "Old Mature (20-25Y)"],
                        "data": [72.51, 27.49],
                        "title": "Ladang Sungai Seraya - Palm Age Distribution",
                        "note": "*Source: PA Report 2/2025, Pg. 5."
                    }
                },
                "observations": [
                    "<b>Financials (PAR):</b> FFB production cost (YTD May '25) is 18% below budget, and the estate is expected to meet its annual yield target. <span class='observation-ref'>(PAR Pg. 35)</span>",
                    "<b>Manuring Program (PAR & AR):</b> The manuring program is behind schedule due to late fertilizer deliveries. Application quality is acceptable, but supervision is needed to prevent applying fertilizer onto frond stacks, which is inefficient. <span class='observation-ref'>(PAR Pg. 36, AR Pg. 11-12)</span>",
                    "<b>P&D - Ganoderma (PAR & AR):</b> Ganoderma infection is noted to be increasing. Deboling of infected sites is in progress, addressing the issue raised in the previous report. <span class='observation-ref'>(PAR Pg. 17, AR Pg. 6, 35)</span>",
                    "<b>P&D - Rats (AR):</b> Rat infestations exceeded thresholds (>20%) in Q2/Q3 but were successfully brought under control (below 10%) after baiting operations. Continuous monitoring is required. <span class='observation-ref'>(AR Pg. 33-34)</span>",
                    "<b>Harvesting & Pruning (PAR & AR):</b> Harvesting intervals are acceptable (13-18 days). However, premature frond snapping due to water stress was observed, and frond stacking still needs improvement. <span class='observation-ref'>(PAR Pg. 36, AR Pg. 16, 20)</span>",
                    "<b>Weed Control (AR):</b> While general weeding is satisfactory, new issues of over-spraying in P02A2 and *Lantana camara* infestations in P08F2 require immediate attention. <span class='observation-ref'>(AR Pg. 27-28)</span>",
                    "<b>Nutrient Status (AR):</b> Foliar analysis confirms suboptimal nutrient levels, with marginally low N, K, and Mg detected in various blocks. The 2026 fertilizer program aims to address this. <span class='observation-ref'>(AR Pg. 24-25, 42)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance is satisfactory. FFB yield is slightly below budget but production cost is well-controlled at RM 247.70/ton. The labour force is adequate. Key focus is to expedite delayed upkeep works (weeding, manuring) and improve frond stacking. (Source: PAR, Pg. 35)",
                        "Area Statement": "Total planted area is 870.9 ha, all mature. It consists of 72.51% Prime Mature and 27.49% Old Mature palms. Replanting for field P02E is rescheduled to 2029. (Source: PAR, Pg. 5)",
                        "Labour Statement": "Total of 65 workers, which is adequate (1 worker: 13 ha). Harvester strength is manageable at 1:24 ha. Management to focus on improving productivity to aid retention. (Source: PAR, Pg. 7-8)",
                        "Staff Establishment": "The staff establishment and performance are satisfactory. (Source: PAR, Pg. 9)",
                        "General Charges": "Expenditure as of May 2025 was 6% below budget at RM 718.27/ha. Overspending in certain areas like transport and recruitment is justified. (Source: PAR, Pg. 10-12)",
                        "Upkeep and Cultivation": "Weeding and manuring are behind schedule. Circle spraying is in its 2nd round, but Nephrolepis is an issue in some areas. Manuring is delayed due to late fertilizer delivery. P&D is under control. (Source: PAR, Pg. 13-23)",
                        "Harvesting and Collection": "Harvesting interval is good at <15 days. FFB quality is satisfactory. Frond stacking needs improvement. Cost is 18% below budget due to higher yield from younger fields. (Source: PAR, Pg. 24-26)",
                        "Crop Production": "YTD May 2025 FFB production is 6,918.13 MT, 4% below budget. A promising fruit set is observed, and the estate is expected to cover the deficit in Q3. (Source: PAR, Pg. 27)",
                        "Production Cost": "Ex-estate cost as of May 2025 is RM 247.70/ton, 18% below budget, mainly due to lower upkeep and harvesting costs. (Source: PAR, Pg. 31)",
                        "Vehicles Running Cost": "Running costs for Toyota Hilux and New Holland tractor are significantly lower than budget. (Source: PAR, Pg. 34)",
                        "Capital Expenditure": "No CAPEX spending to date. New office construction is set to begin. (Source: PAR, Pg. 33)",
                        "Immature": "N/A"
                    },
                    "agronomy": {
                        "Executive Summary": "Agronomic condition is satisfactory. Yield is 14% below target YTD August 2025, but on an upward trend. The manuring program is behind schedule due to delivery delays, and application quality needs supervision (placement on fronds). Pruning is satisfactory, but premature frond snapping from water stress is a concern. Rat infestations exceeded thresholds but are now under control (<10%). Ganoderma infection is noted to be increasing. (Source: AR, Pg. 4-7, 12, 20, 33, 35, 39)",
                        "Nutrient Inputs/Progress of Manuring": "The first-half 2025 manuring program completed in July. The second-half program, started in August, is behind schedule due to delayed fertilizer deliveries. Completion is targeted for mid-November. Field assessment showed acceptable application quality, but placement on frond stacks is undesirable and reduces efficiency. Stricter supervision is required. (Source: AR, Pg. 11-12)",
                        "Agronomic Observation": "<b>Harvesting:</b> Intervals are acceptable at 13-18 days. A small number of over-ripe bunches were detected in P02E1. (Source: AR, Pg. 16, 18)<br><b>Pruning:</b> 100% complete (2/3 rounds) and satisfactory. However, premature frond snapping was observed in P10D and P08F, likely due to water stress from low rainfall (June-Aug). (Source: AR, Pg. 20)<br><b>Nutrient Status:</b> Palm vigour is acceptable. Foliar analysis from March 2025 shows declining Nitrogen (notably in P07B2), marginally low Potassium (B1, B2), and Magnesium deficiency (D1). (Source: AR, Pg. 24-25)<br><b>Weed Control:</b> Satisfactory, with 2/3 rounds completed. Issues include over-spraying in P02A2 (human error) and *Lantana camara* regrowth in P08F2, which needs eradication. (Source: AR, Pg. 27-28)<br><b>P&D:</b> Rat infestations exceeded 20% in Q2/Q3 (P07B, P08F) but were reduced to <10% after baiting. Ganoderma infection signs are increasing (P09C, P08F), and deboling is in progress. (Source: AR, Pg. 33-35)",
                        "Yield Performance": "YTD August 2025 yield is 15.44 MT/Ha, a 14% deficit compared to the same period last year. P09C performed best (18.78 MT/Ha), while P02E was lowest (17.28 MT/Ha - Note: Table 13 on Pg. 39 has a typo, 13.05 is for 2024). Production has trended upward since March and is expected to peak through October. (Source: AR, Pg. 39-40)",
                        "Fertilizer Recommendation": "The 2026 fertilizer program has been formulated (Appendix 1) using mixture fertilizers and rock phosphate to meet crop requirements and address nutrient status. (Source: AR, Pg. 42)"
                    },
                    "pinfosys": {
                        "summary": "Not Available."
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Weed Management</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-CTRL-03:</b> While beneficial ground cover is encouraged, vigorous species like Nephrolepis must be controlled along harvesting paths and palm circles to prevent obstruction to operational activities. (Ref: Comments, Pg. 3)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring Schedule</p><p class='text-sm text-gray-600'><b>Policy Ref: MANURE-APP-01:</b> Fertilizer application must adhere strictly to the established schedule. Any delays must be rectified promptly to ensure timely nutrient uptake and avoid impacting yield. (Ref: Comments, Pg. 3)</p></div> <div class='policy-item'><p class='font-semibold'>Ganoderma Management</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-GANO-02:</b> A Ganoderma census is mandatory for fields with suspected infection levels. Mounding is recommended if the infection rate exceeds 5% to prolong palm life. (Ref: Comments, Pg. 3)</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('P&D') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass} shadow-sm"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass} shadow-sm"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall (2025)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details (Jun 2025)</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details (Sep 2025)</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                             <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#eab308', '#ca8a04'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                 if (pinfosysDiv && estateData.reports.pinfosys) {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">${estateData.reports.pinfosys.summary}</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            // This data is from the existing PAR and remains unchanged
            const policyData = ` <div class='policy-item'><p class='font-semibold'>Weed Management</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-CTRL-03:</b> While beneficial ground cover is encouraged, vigorous species like Nephrolepis must be controlled along harvesting paths and palm circles to prevent obstruction to operational activities. (Ref: Comments, Pg. 3)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring Schedule</p><p class='text-sm text-gray-600'><b>Policy Ref: MANURE-APP-01:</b> Fertilizer application must adhere strictly to the established schedule. Any delays must be rectified promptly to ensure timely nutrient uptake and avoid impacting yield. (Ref: Comments, Pg. 3)</p></div> <div class='policy-item'><p class='font-semibold'>Ganoderma Management</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-GANO-02:</b> A Ganoderma census is mandatory for fields with suspected infection levels. Mounding is recommended if the infection rate exceeds 5% to prolong palm life. (Ref: Comments, Pg. 3)</p></div>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Ladang Sungai Seraya';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
