<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Sungai Seraya - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Sungai Seraya Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "sgseraya",
                "name": "Ladang Sungai Seraya",
                "reportInfo": "Data based on PA Report 1/2026 (Jan 2026) & Agronomy Report (Sep 2025). Visit Date: 15th January 2026.",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 870.90 ha",
                            "Mature: 870.90 ha",
                            "Immature: 0.00 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (2025 Actual vs Budget)",
                        "value": "25.40 / 23.00 MT",
                        "note": "+10% vs target (Source: PAR Pg. 30)"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (2025 Actual vs Budget)",
                        "value": "RM 224.21 / RM 259.64",
                        "note": "-13% vs budget (Source: PAR Pg. 34)"
                    },
                    "ganoderma": {
                        "title": "Ganoderma Status",
                        "value": "High & Increasing",
                        "note": "Deboling in progress (PAR Pg. 21)"
                    },
                     "manuring": {
                        "title": "Manuring Status",
                        "value": "Completed (2025)",
                        "note": "No EFB applied (PAR Pg. 20)"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:11 ha (Adequate)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "High (Ganoderma)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (2025 Actual)", "value": "19.21%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "~3.0 MT/md (Mech.)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "~15 days (Good)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Suboptimal (N, K, Mg)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                        "ffb": [1021, 938, 1320, 1620, 2016, 2142, 2275, 2110, 2200, 2400, 2300, 1736], 
                        "rainfall": [260.0, 80.5, 102.5, 198.0, 127.5, 76.5, 44.0, 77.0, 158.0, 188.0, 463.0, 363.0],
                        "note": "*FFB Production (Est. Distribution based on Total 22,078 MT) & Rainfall for Full Year 2025. (Source: PAR Pg. 30, 42)"
                    },
                    "ageProfile": {
                        "labels": ["Prime Mature (8-19Y)", "Old Mature (20-25Y)"],
                        "data": [49, 51],
                        "title": "Ladang Sungai Seraya - Palm Age Distribution (2025)",
                        "note": "*Source: PA Report 1/2026, Pg. 10."
                    }
                },
                "observations": [
                    "<b>Ganoderma Infection (PA 1/26):</b> Loss of palm stand due to Ganoderma is a major factor limiting yield. Deboling of infected stumps is expedited to control spread. Mounding is continuing in P09C. <span class='observation-ref'>(PAR Pg. 8, 21)</span>",
                    "<b>Weeding & Overspraying (PA 1/26):</b> While general weeding is satisfactory, overspraying was observed. Circle spraying should be strictly limited to a 2-meter radius to prevent root damage and erosion. <span class='observation-ref'>(PAR Pg. 18-19)</span>",
                    "<b>Flooding (PA 1/26):</b> 50 hectares in P02A, P07B, and P09C were flooded for 10 days in January 2026. Drain desilting (86 chains) has been completed to mitigate this. <span class='observation-ref'>(PAR Pg. 23)</span>",
                    "<b>Manuring Program (PA 1/26):</b> The 2025 fertilizer program was completed in November. However, the budgeted 1,000 MT of EFB was not applied. <span class='observation-ref'>(PAR Pg. 20)</span>",
                    "<b>Harvesting Standards (PA 1/26):</b> Harvesting intervals are maintained at ~15 days. FFB quality is satisfactory with no unripe bunches observed. <span class='observation-ref'>(PAR Pg. 28)</span>",
                    "<b>Replanting Rescheduled (PA 1/26):</b> Replanting for field P02E has been pushed to 2029 due to excellent yields consistently exceeding 22 MT/ha. <span class='observation-ref'>(PAR Pg. 4, 11)</span>",
                    "<b>Nutrient Status (AR 2025):</b> Previous foliar analysis indicated suboptimal levels of N, K, and Mg. The 2026 fertilizer program is designed to address these deficiencies. <span class='observation-ref'>(AR Sep '25)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "Performance for 2025 was satisfactory with a yield of 25.40 MT/ha (10% above budget) and production cost of RM 224.21/MT (13% below budget). Key focus remains on Ganoderma control and improving worker productivity. (Source: PAR Pg. 38)",
                        "Area Statement": "Total planted area remains 870.90 ha (100% Mature). 49% is Prime Mature and 51% Old Mature. Replanting of P02E is rescheduled to 2029. (Source: PAR Pg. 10-11)",
                        "Labour Statement": "Total workforce is 77 (Checkroll: 9, Contract: 67), exceeding the requirement of 65. The ratio is 1 worker: 11 ha. Productivity improvement is needed to retain skilled workers. (Source: PAR Pg. 13-14)",
                        "Staff Establishment": "Staff establishment and performance are satisfactory. New Assistant In-Charge transferred in Nov 2025. (Source: PAR Pg. 12)",
                        "General Charges": "2025 expenditure was RM 1,771.73/ha, 4% below the budget of RM 1,836.72/ha. Overspending in Medical and Leave Pay was noted but justified. (Source: PAR Pg. 15)",
                        "Upkeep and Cultivation": "Weeding cost (RM 215.60/ha) was 8% below budget. Manuring cost (RM 1,422.04/ha) was 13% below budget due to no EFB application. P&D cost was 58% below budget. (Source: PAR Pg. 18-21)",
                        "Harvesting and Collection": "Cost was RM 75.45/MT, 18% below budget. Intervals averaged 15 days. Mechanical collection (Badang & Timac) is performing well. (Source: PAR Pg. 28, 34)",
                        "Crop Production": "Total FFB production for 2025 was 22,078.60 MT, achieving 25.40 MT/ha. This is 10% higher than the budgeted 20,000 MT. (Source: PAR Pg. 30)",
                        "Production Cost": "Ex-estate production cost was RM 224.21/MT, significantly lower than the budgeted RM 259.64/MT due to higher yield and lower upkeep costs. (Source: PAR Pg. 34)",
                        "Vehicles Running Cost": "Hilux running cost (RM 0.39/km) and Tractor cost (RM 7.85/hr) were both well below budget. (Source: PAR Pg. 37)",
                        "Capital Expenditure": "No CAPEX spending in 2025. Office construction carried forward to 2026. (Source: PAR Pg. 36)",
                        "Immature": "N/A"
                    },
                    "agronomy": {
                        "Executive Summary": "Agronomic condition is satisfactory. Yield is 14% below target YTD August 2025 (Previous Report), but on an upward trend. The manuring program is behind schedule due to delivery delays, and application quality needs supervision (placement on fronds). Pruning is satisfactory, but premature frond snapping from water stress is a concern. Rat infestations exceeded thresholds but are now under control (<10%). Ganoderma infection is noted to be increasing. (Source: AR Sep '25)",
                        "Nutrient Inputs/Progress of Manuring": "The first-half 2025 manuring program completed in July. The second-half program, started in August, is behind schedule due to delayed fertilizer deliveries. Completion is targeted for mid-November. Field assessment showed acceptable application quality, but placement on frond stacks is undesirable and reduces efficiency. Stricter supervision is required. (Source: AR Sep '25)",
                        "Agronomic Observation": "<b>Harvesting:</b> Intervals are acceptable at 13-18 days. A small number of over-ripe bunches were detected in P02E1. (Source: AR Sep '25)<br><b>Pruning:</b> 100% complete (2/3 rounds) and satisfactory. However, premature frond snapping was observed in P10D and P08F, likely due to water stress from low rainfall (June-Aug). (Source: AR Sep '25)<br><b>Nutrient Status:</b> Palm vigour is acceptable. Foliar analysis from March 2025 shows declining Nitrogen (notably in P07B2), marginally low Potassium (B1, B2), and Magnesium deficiency (D1). (Source: AR Sep '25)<br><b>Weed Control:</b> Satisfactory, with 2/3 rounds completed. Issues include over-spraying in P02A2 (human error) and *Lantana camara* regrowth in P08F2, which needs eradication. (Source: AR Sep '25)<br><b>P&D:</b> Rat infestations exceeded 20% in Q2/Q3 (P07B, P08F) but were reduced to <10% after baiting. Ganoderma infection signs are increasing (P09C, P08F), and deboling is in progress. (Source: AR Sep '25)",
                        "Yield Performance": "YTD August 2025 yield is 15.44 MT/Ha, a 14% deficit compared to the same period last year. P09C performed best (18.78 MT/Ha). (Source: AR Sep '25)",
                        "Fertilizer Recommendation": "The 2026 fertilizer program has been formulated (Appendix 1) using mixture fertilizers and rock phosphate to meet crop requirements and address nutrient status. (Source: AR Sep '25)"
                    },
                    "pinfosys": {
                        "summary": "Not Available."
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Weeding & Spraying Boundaries</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-SPRAY-02:</b> Circle spraying must be strictly confined to a 2-meter radius from the palm base. Overspraying into inter-rows or harvesting paths causes soil erosion and is prohibited. (Ref: PAR 1/2026, Pg. 18)</p></div> <div class='policy-item'><p class='font-semibold'>Ganoderma Sanitation</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-GANO-01:</b> Deboling of infected stumps is mandatory to prevent root-to-root contact and spread. Mounding is recommended for palms with >5% infection risk to prolong productive life. (Ref: PAR 1/2026, Pg. 8)</p></div> <div class='policy-item'><p class='font-semibold'>EFB Application</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-EFB-03:</b> Empty Fruit Bunches (EFB) should be applied to designated blocks to improve soil organic matter, particularly in hilly or sandy areas. (Ref: PAR 1/2026, Pg. 20)</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Ganoderma') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass} shadow-sm"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass} shadow-sm"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall (2025)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details (Jan 2026)</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details (Sep 2025)</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                             <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#facc15', '#ca8a04'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                 if (pinfosysDiv && estateData.reports.pinfosys) {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">${estateData.reports.pinfosys.summary}</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            // Data derived from the PA Report findings
            const policyData = ` <div class='policy-item'><p class='font-semibold'>Weeding & Spraying Boundaries</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-SPRAY-02:</b> Circle spraying must be strictly confined to a 2-meter radius from the palm base. Overspraying into inter-rows or harvesting paths causes soil erosion and is prohibited. (Ref: PAR 1/2026, Pg. 18)</p></div> <div class='policy-item'><p class='font-semibold'>Ganoderma Sanitation</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-GANO-01:</b> Deboling of infected stumps is mandatory to prevent root-to-root contact and spread. Mounding is recommended for palms with >5% infection risk to prolong productive life. (Ref: PAR 1/2026, Pg. 8)</p></div> <div class='policy-item'><p class='font-semibold'>EFB Application</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-EFB-03:</b> Empty Fruit Bunches (EFB) should be applied to designated blocks to improve soil organic matter, particularly in hilly or sandy areas. (Ref: PAR 1/2026, Pg. 20)</p></div>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Ladang Sungai Seraya';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
