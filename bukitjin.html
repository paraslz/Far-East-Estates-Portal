<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Bukit Jin - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Bukit Jin Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "bukitjin",
                "name": "Ladang Bukit Jin",
                "reportInfo": "Data based on PA Report (Sep 2024) & Agronomy Report (Aug 2024).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 2,071.50 ha",
                            "Mature: 1,765.00 ha",
                            "Immature: 132.10 ha",
                            "Replanting: 174.40 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (Actual vs Budget)",
                        "value": "16.16 / 13.31 MT",
                        "note": "YTD as of Aug 2024"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (Actual vs Budget)",
                        "value": "RM 197.87 / RM 262.32",
                        "note": "Ex-Estate, YTD as of Aug 2024"
                    },
                    "ganoderma": {
                        "title": "Ganoderma Status",
                        "value": "Alarming",
                        "note": "Nearly 2x increase in 2024"
                    },
                     "rats": {
                        "title": "Rat Infestation",
                        "value": "High",
                        "note": "Post-baiting levels still >10%"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:14 ha (Acceptable)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Critical (Ganoderma & Rats)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (YTD)", "value": "18.10%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "2.16 MT/md (Needs Improvement)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "~15 days (Acceptable)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Manuring Delayed" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan-24", "Feb-24", "Mar-24", "Apr-24", "May-24", "Jun-24", "Jul-24", "Aug-24"],
                        "ffb": [2463, 2528, 3202, 3277, 4399, 4160, 4338, 4155],
                        "rainfall": [304, 57, 81, 116, 254, 257, 37, 158],
                        "note": "*FFB production and rainfall data for 2024 (YTD August)."
                    },
                    "ageProfile": {
                        "labels": ["0-3 Years (Immature)", "4-7 Years (Young Mature)", "8-19 Years (Prime)", "20-25 Years (Old)", ">26 Years (Old)"],
                        "data": [15, 7.3, 42.3, 30, 6],
                        "title": "Ladang Bukit Jin - Palm Age Distribution",
                        "note": "*Source: Agronomy Report 2/2024, Pg. 12."
                    }
                },
                "observations": [
                    "<b>Ganoderma Infection:</b> Infection rate has nearly doubled in 2024 compared to 2023, described as 'alarming'. Mounding and de-boling are in progress, but more aggressive measures like extended sun exposure and GML application are recommended. <span class='observation-ref'>(AR Pg. 6, 45, 67; PAR Pg. 5, 31)</span>",
                    "<b>Rat Infestation:</b> A high level of rat infestation was detected. Post-baiting census shows damage still exceeds the 10% threshold, requiring a second round of baiting. <span class='observation-ref'>(AR Pg. 6, 40-43; PAR Pg. 5, 30)</span>",
                    "<b>Manuring Program Delayed:</b> Applications of Mixture A and Mixture B are behind schedule due to supplier issues. EFB mulching has not been carried out. <span class='observation-ref'>(AR Pg. 4, 16, 55; PAR Pg. 34)</span>",
                    "<b>Harvesting Standards:</b> While generally acceptable, issues with missed loose-fruits and over-pruning in young palm areas require closer supervision. <span class='observation-ref'>(AR Pg. 4, 20, 51; PAR Pg. 6, 39)</span>",
                    "<b>Immature Area Management:</b> Palm supplying in the flood-damaged area P22L is progressing very slowly and needs to be expedited. Pest control for Oryctes in P23M is crucial. <span class='observation-ref'>(AR Pg. 56-61; PAR Pg. 7, 45-51)</span>",
                    "<b>Replanting Progress:</b> Land preparation for the P24N replant is satisfactory, with felling, chipping, and de-boling completed. <span class='observation-ref'>(AR Pg. 62; PAR Pg. 52)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "Estate performance is satisfactory with FFB production above budget and costs below budget. Labour is adequate. Key challenges include delayed manuring, improving pruning/harvesting standards, and expediting supplying in immature areas. Ganoderma infection is alarming. (Source: PAR, Pg. 58-61)",
                        "Area Statement": "Total planted area is 2,071.50 ha, comprising 1,765.00 ha mature, 132.10 ha immature, and 174.40 ha for replanting (P24N). (Source: PAR, Pg. 9)",
                        "Labour Statement": "Total of 151 workers (1 worker: 14 ha). Harvester strength is in surplus by 13, but there is a shortage of 14 upkeep workers. Multi-tasking is practiced to cover the shortfall. (Source: PAR, Pg. 12-13)",
                        "Staff Establishment": "Staff complement is satisfactory. One account clerk was transferred in August 2024. (Source: PAR, Pg. 14)",
                        "General Charges": "Expenditure as of August is 10% lower than budget. Overspending noted on items like Non-Executive Travel, SOCSO, and MSPO certification preparation. (Source: PAR, Pg. 15-17)",
                        "Upkeep and Cultivation": "Weeding cost is 18% below budget. Road maintenance is 7% over budget. Pruning cost is 10% below budget. Manuring program is delayed. Drain desilting is in progress but behind schedule. (Source: PAR, Pg. 18-36)",
                        "Harvesting and Collection": "Cost per tonne (RM 71.39) is 5% lower than budget. Harvesting interval is acceptable (~15 days). Standards need improvement regarding missed loose-fruits and over-pruning. (Source: PAR, Pg. 37-39)",
                        "Crop Production": "YTD August FFB production is 28,521.92 MT, which is 21% higher than budget. Yield per ha is 16.16 MT, 58% higher than the same period last year. (Source: PAR, Pg. 40-41)",
                        "Production Cost": "Ex-estate cost per tonne (RM 197.87) is 25% lower than budget and 42% lower than the same period last year. (Source: PAR, Pg. 44)",
                        "Vehicles Running Cost": "Running costs for all vehicles were lower than budget. (Source: PAR, Pg. 57)",
                        "Capital Expenditure": "No capital expenditure was incurred during the period under review. (Source: PAR, Pg. 56)",
                        "Immature": "P22L (100 ha): Supplying of 3,700 palms is slow due to flood damage. Weeding and manuring are ongoing. P23M (32.1 ha): Supplying of 1,350 palms completed. Oryctes damage detected and requires control. (Source: PAR, Pg. 45-51)"
                    },
                    "agronomy": {
                        "Executive Summary": "The key limiting factors are the alarming increase in Ganoderma and high rat infestation. Crop recovery needs improvement. The manuring program is delayed. On a positive note, yield per hectare has increased significantly compared to last year. (Source: AR, Pg. 66-69)",
                        "Nutrient Inputs/Progress of Manuring": "The 2023 program was 100% completed. The 2024 program is 73% complete as of July, with delays in Mix A and Mix B due to supplier issues. EFB was applied to 32.10 ha in 2023. (Source: AR, Pg. 15-17)",
                        "Agronomic Observation": "Harvesting standards need improvement to reduce overripe bunches. Pruning is mostly satisfactory but with some under-pruned areas. Ganoderma is widespread and increasing. Rat damage is high. Ground vegetation is satisfactory, but some areas have undesirable weeds. (Source: AR, Pg. 18-61)",
                        "Yield Performance": "YTD July 2024 yield is 13.21 MT/ha, a 49.1% increase from 2023. The estate achieved 98% of its crop recovery target. Block P001 showed a significant yield decline due to high Ganoderma incidence before being replanted. (Source: AR, Pg. 70-75)",
                        "Fertilizer Recommendation": "The 2025 program is detailed in Appendix 1a & 1b. GML is recommended for most blocks to manage soil pH due to Ganoderma, except P02C due to low leaf K. For new plantings, 600g of CRF and 500g of RP per hole is recommended. (Source: AR, Pg. 76-80)"
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Ganoderma Control</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Gano-01:</b> For areas with >15% infection, implement sanitation by de-boling and creating a 1.5m x 1.5m x 1.5m pit. Allow 2-3 months of sun exposure before refilling.</p><p class='text-sm text-gray-600'><b>Policy Ref: SOIL-GML-03:</b> On alternate years in high-risk Ganoderma blocks, apply GML to raise soil pH above 6.0.</p></div> <div class='policy-item'><p class='font-semibold'>Rat Infestation</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-02b:</b> If post-baiting census still indicates damage >10%, a second round of baiting must be conducted within 30 days.</p></div> <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> All fertilizer applications must be completed according to the schedule. Any delays beyond 15 days must be reported with a mitigation plan.</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-EFB-01:</b> EFB mulching should be prioritized in areas with low organic matter or high Ganoderma incidence as per budget.</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-FROND-04:</b> In palms younger than 8 years, a minimum of 2 subtending fronds must be retained below the lowest bunch to prevent over-pruning.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Ganoderma') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall (2024)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#fde047', '#facc15', '#eab308', '#ca8a04', '#a16207'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = ` <div class='policy-item'><p class='font-semibold'>Ganoderma Control</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Gano-01:</b> For areas with >15% infection, implement sanitation by de-boling and creating a 1.5m x 1.5m x 1.5m pit. Allow 2-3 months of sun exposure before refilling.</p><p class='text-sm text-gray-600'><b>Policy Ref: SOIL-GML-03:</b> On alternate years in high-risk Ganoderma blocks, apply GML to raise soil pH above 6.0.</p></div> <div class='policy-item'><p class='font-semibold'>Rat Infestation</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-02b:</b> If post-baiting census still indicates damage >10%, a second round of baiting must be conducted within 30 days.</p></div> <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> All fertilizer applications must be completed according to the schedule. Any delays beyond 15 days must be reported with a mitigation plan.</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-EFB-01:</b> EFB mulching should be prioritized in areas with low organic matter or high Ganoderma incidence as per budget.</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-FROND-04:</b> In palms younger than 8 years, a minimum of 2 subtending fronds must be retained below the lowest bunch to prevent over-pruning.</p></div>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Ladang Bukit Jin';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
