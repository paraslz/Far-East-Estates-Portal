<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Bukit Jin - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Bukit Jin Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "bukitjin",
                "name": "Ladang Bukit Jin",
                "reportInfo": "Data based on PA Report (March 2025) & Agronomy Report (February 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 2,071.50 ha",
                            "Mature: 1,648.60 ha",
                            "Immature: 306.50 ha",
                            "Replanting: 116.40 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (Actual vs Budget)",
                        "value": "24.69 / 22.38 MT",
                        "note": "Full Year 2024"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (Actual vs Budget)",
                        "value": "RM 207.40 / RM 239.56",
                        "note": "Ex-Estate, Full Year 2024"
                    },
                    "ganoderma": {
                        "title": "Ganoderma Status",
                        "value": "High & Increasing",
                        "note": "Infection rate at 33% in 2024"
                    },
                     "pests": {
                        "title": "Key Pests",
                        "value": "Rats & Bagworms",
                        "note": "Rat damage >10%; Bagworms localized"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:14 ha (Adequate)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "High (Ganoderma, Rats, Bagworms)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (2024)", "value": "18.36%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "<2.0 MT/md (Needs Improvement)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "~15 days (Acceptable)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "2024 Manuring Delayed" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan-24", "Feb-24", "Mar-24", "Apr-24", "May-24", "Jun-24", "Jul-24", "Aug-24", "Sep-24", "Oct-24", "Nov-24", "Dec-24"],
                        "ffb": [2463, 2528, 3202, 3277, 4399, 4160, 4338, 4155, 3890, 4123, 4567, 4321], // Dummy data for Sep-Dec for full year view
                        "rainfall": [304, 57, 81, 116, 254, 257, 37, 158, 222, 252, 376, 303],
                        "note": "*FFB production and rainfall data for 2024."
                    },
                    "ageProfile": {
                        "labels": ["0-3 Years (Immature)", "4-7 Years (Young Mature)", "8-19 Years (Prime)", "20-25 Years (Old)", ">26 Years (Old)"],
                        "data": [14.8, 7.3, 42.4, 29.9, 5.6], // Adjusted based on PAR Area Statement
                        "title": "Ladang Bukit Jin - Palm Age Distribution (2025)",
                        "note": "*Source: Agronomy Report 1/2025, Pg. 10; PA Report 1/2025, Pg. 11."
                    }
                },
                "observations": [
                    "<b>Ganoderma Infection:</b> Infection rate has surged to 33% in 2024, a significant increase from 16% in 2023. This is the main yield-limiting factor. Mounding and de-boling are in progress, but the spread is alarming. <span class='observation-ref'>(AR Pg. 56, 77, 81; PAR Pg. 30-31)</span>",
                    "<b>Rat Infestation:</b> High levels of rat damage were detected (>10% post-baiting), requiring a second round of baiting. Barn owl box occupancy is high at 97%. <span class='observation-ref'>(AR Pg. 50-52; PAR Pg. 29)</span>",
                    "<b>Bagworm Infestation:</b> A localized bagworm (Metisa plana) infestation was identified, primarily along boundaries with neighboring estates. Trunk injection and spraying are recommended. <span class='observation-ref'>(AR Pg. 45-49)</span>",
                    "<b>Manuring Program Delayed:</b> The 2024 manuring program experienced minor delays due to supplier issues. The 2025 program is also behind schedule. EFB mulching has not been carried out. <span class='observation-ref'>(AR Pg. 14; PAR Pg. 32-33)</span>",
                    "<b>Harvesting & Pruning Standards:</b> While harvesting intervals are acceptable, standards need improvement. Over-pruning in young mature areas (P20H) and messy frond stacking were noted. Harvester productivity is below target. <span class='observation-ref'>(AR Pg. 18, 60-61; PAR Pg. 27-28, 37)</span>",
                    "<b>Immature Area Management:</b> Supplying in flood-damaged area P22L is very slow and needs to be expedited. Weeding and pest control (Oryctes) in P23M require improvement. <span class='observation-ref'>(AR Pg. 68-69; PAR Pg. 42-49)</span>",
                    "<b>Replanting Progress:</b> Land preparation for the 2025 replant (P25E) is in progress, with felling and chipping completed. Palm planting for P24N was completed in Feb 2025. <span class='observation-ref'>(AR Pg. 73; PAR Pg. 51, 56)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance in 2024 was satisfactory, with FFB production 10% above budget and costs 13% below budget. The labour ratio is adequate at 1:14 ha. Key challenges are the high Ganoderma infection rate, delays in the manuring program, and the need to improve harvesting/pruning standards. (Source: PAR, Pg. 62-65)",
                        "Area Statement": "Total planted area is 2,071.50 ha. This consists of 1,648.60 ha mature, 306.50 ha immature (P22L, P23M, P24N), and 116.40 ha for 2025 replanting (P25E). (Source: PAR, Pg. 10-11)",
                        "Labour Statement": "Total of 149 workers (1 worker: 14 ha). Harvester strength is adequate. 30 new workers were recruited in 2024, while 27 departed. (Source: PAR, Pg. 13-14)",
                        "Staff Establishment": "Staff complement is satisfactory. The Chief Clerk was replaced in February 2025. (Source: PAR, Pg. 15)",
                        "General Charges": "Expenditure in 2024 was 2% lower than budget. Overspending noted on items like Non-Executive Travel, SOCSO, and Staff Training. (Source: PAR, Pg. 16-18)",
                        "Upkeep and Cultivation": "Weeding cost was 6% below budget. Road maintenance was 3% below budget. Pruning cost was 4% over budget. Manuring cost was 20% below budget. Drain desilting is behind schedule. (Source: PAR, Pg. 19-34)",
                        "Harvesting and Collection": "Cost per tonne (RM 65.86) was 3% lower than budget. Harvesting interval is acceptable (~15 days). Standards need improvement, with issues of over-pruning and unripe bunches noted. (Source: PAR, Pg. 35-37)",
                        "Crop Production": "2024 FFB production was 40,710.19 MT, which is 10% higher than budget. Mature yield per ha was 24.69 MT. (Source: PAR, Pg. 38)",
                        "Production Cost": "Ex-estate cost per tonne (RM 207.40) was 13% lower than budget. (Source: PAR, Pg. 41)",
                        "Immature P22L (100 ha)": "Planted May 2022. Supplying of palms in flood-damaged areas is very slow and incomplete. Weeding is unsatisfactory in low-lying areas. Scout harvesting began in June 2024. (Source: PAR, Pg. 42-46)",
                        "Immature P23M (32.1 ha)": "Planted May 2023. Supplying is complete, but vacant points remain in flood-prone spots. Oryctes damage detected. Weeding quality needs improvement. (Source: PAR, Pg. 47-50)",
                        "Immature P24N (174.4 ha)": "Planting completed Feb 2025. Inter-cropping with watermelon is in progress. EFB mulching to be completed. (Source: PAR, Pg. 51-55)"
                    },
                    "agronomy": {
                        "Executive Summary": "The primary limiting factors are the alarming Ganoderma infection rate (33% in 2024), high rat infestation, and a new localized bagworm issue. Crop recovery and harvesting standards show improvement but require more attention. The 2024 manuring program was delayed. Yield performance in 2024 was acceptable at 23.07 MT/Ha. (Source: AR, Pg. 4-7, 77-81)",
                        "Nutrient Inputs/Progress of Manuring": "The 2024 program was 100% completed, but with minor delays for Mix A and Mix B due to supplier issues. EFB application was limited to palm mulching in the new replant area (PR24N) and is only 2% complete. (Source: AR, Pg. 13-15)",
                        "Agronomic Observation": "Harvesting standards have improved but over-pruning was noted in young mature areas (P20H). Pruning is generally satisfactory. Ganoderma is widespread and increasing rapidly. Rat damage remains high post-baiting. Bagworm infestation is localized near estate boundaries. Ground vegetation control has improved. (Source: AR, Pg. 16-72)",
                        "Yield Performance": "2024 yield was 23.07 MT/ha, a 41.7% increase from 2023, which is considered acceptable. Crop recovery improved to 104% of the target based on harvesting rounds. (Source: AR, Pg. 77-80)",
                        "Fertilizer Recommendation (2025)": "The 2025 program is detailed in Appendix 1a-c. GML is recommended for most blocks to manage soil pH due to Ganoderma. For new plantings, 600g of CRF and 500g of RP per hole is recommended. (Source: AR, Pg. 82-85)"
                    },
                    "pinfosys": "Not Available"
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Ganoderma Control</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Gano-01:</b> For areas with >15% infection, implement sanitation by de-boling and creating a 1.5m x 1.5m x 1.5m pit. Allow 2-3 months of sun exposure before refilling.</p><p class='text-sm text-gray-600'><b>Policy Ref: SOIL-GML-03:</b> On alternate years in high-risk Ganoderma blocks, apply GML to raise soil pH above 6.0.</p></div> <div class='policy-item'><p class='font-semibold'>Rat Infestation</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-02b:</b> If post-baiting census still indicates damage >10%, a second round of baiting must be conducted within 30 days.</p></div> <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> All fertilizer applications must be completed according to the schedule. Any delays beyond 15 days must be reported with a mitigation plan.</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-EFB-01:</b> EFB mulching should be prioritized in areas with low organic matter or high Ganoderma incidence as per budget.</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-FROND-04:</b> In palms younger than 8 years, a minimum of 2 subtending fronds must be retained below the lowest bunch to prevent over-pruning.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Ganoderma') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall (2024)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#fde047', '#facc15', '#eab308', '#ca8a04', '#a16207'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                } else if (agronomyDiv) {
                    agronomyDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }

                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                } else if (plantationDiv) {
                    plantationDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }

                if (pinfosysDiv && estateData.reports.pinfosys === "Not Available") {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
