<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Delima - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Delima Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "delima",
                "name": "Ladang Delima",
                "reportInfo": "Data based on PA Report (Mar 2025) & Agronomy Report 1/2025. Visit Date: 26th March 2025.",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 2,792.65 ha",
                            "Mature: 2,711.48 ha",
                            "Immature (Replant): 81.17 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (2024 vs Budget)",
                        "value": "11.70 / 15.12 MT",
                        "note": "23% lower than budget"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (2024 vs Budget)",
                        "value": "RM 347.68 / RM 333.31",
                        "note": "4% higher than budget"
                    },
                    "labour": {
                        "title": "Labour Status",
                        "value": "Inadequate",
                        "note": "1:30 ha harvester ratio"
                    },
                     "pruning": {
                        "title": "Pruning Quality",
                        "value": "Needs Improvement",
                        "note": "Under-pruning & poor stacking"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:17 ha (Inadequate)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Under Control (Rats)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (2024)", "value": "18.59%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "1.20 MT/md (Low)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": ">20 days (Extended)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Low N & P" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["2020", "2021", "2022", "2023", "2024"],
                        "ffb": [16.47, 13.69, 12.43, 10.14, 11.70],
                        "rainfall": [3551, 4221, 4565, 4918, 2423],
                        "note": "*Annual FFB Yield (YPH) and Rainfall. Source: PAR 1/2025, Pg. 53, 57"
                    },
                    "ageProfile": {
                        "labels": ["Old Mature (19Y)", "Prime Mature (16-18Y)", "Replanting (0-1Y)"],
                        "data": [61.9, 35.2, 2.9],
                        "title": "Ladang Delima - Palm Age Distribution",
                        "note": "*Source: PA Report 1/2025, Pg. 5."
                    }
                },
                "observations": [
                    "<b>Mediocre Performance:</b> The estate's 2024 yield was 23% below budget, and the cost of production was 4% higher, indicating significant performance issues. <span class='observation-ref'>(PAR Pg. 44)</span>",
                    "<b>Critical Labour Shortage:</b> An inadequate harvester ratio (1:30 ha) has led to extended harvesting intervals of over 20 days, causing crop loss and affecting FFB quality. <span class='observation-ref'>(PAR Pg. 8, 30)</span>",
                    "<b>Poor Field Maintenance:</b> Pruning quality is unsatisfactory, with widespread under-pruning and messy frond stacking. Road and drain maintenance programs are significantly behind schedule. <span class='observation-ref'>(PAR Pg. 45)</span>",
                    "<b>Delayed Manuring:</b> The 2025 manuring program is already behind schedule, which will likely depress future yields if not rectified immediately. <span class='observation-ref'>(PAR Pg. 28, 45)</span>",
                    "<b>Low Mechanization Productivity:</b> Both harvester (1.20 MT/day) and mini-crawler (3.85 MT/day) productivity are low, indicating inefficiencies in the current system. <span class='observation-ref'>(PAR Pg. 35)</span>",
                    "<b>Water Management is Key:</b> With 79% of the estate being low-lying peat, poor water management remains a primary factor stunting palm growth and limiting yield. <span class='observation-ref'>(AR Pg. 28, 32)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance in 2024 was mediocre, with poor yield (11.70 t/ha, 23% below budget) and high cost of production (RM 347.68/t, 4% above budget). Key issues are inadequate labour leading to extended harvesting intervals, unsatisfactory pruning quality, and delays in upkeep works. (Source: PAR, Pg. 44)",
                        "Area Statement": "Total planted area is 2,792.65 ha, with 2,711.48 ha mature and 81.17 ha being replanted in 2025. The mature area consists of 61.9% old palms and 35.2% prime palms. (Source: PAR, Pg. 5)",
                        "Labour Statement": "The estate is short of 51 workers, with a harvester-to-area ratio of 1:30 ha, which is inadequate and affects harvesting rounds. (Source: PAR, Pg. 7-8)",
                        "Staff Establishment": "Staffing is generally adequate, though there is a surplus of one clerk. (Source: PAR, Pg. 9-10)",
                        "General Charges": "Expenditure in 2024 was 13% lower than budget. Overspending on items like travel allowance and bonuses was noted. (Source: PAR, Pg. 11-12)",
                        "Upkeep and Cultivation": "Weeding is satisfactory, but over-spraying is an issue. Road grading and drain desilting are significantly behind schedule. Pruning quality is below expectation, and the 2025 manuring program is delayed. (Source: PAR, Pg. 13-29)",
                        "Harvesting and Collection": "Harvesting intervals exceeded 20 days in Feb 2025, and 2024's average rounds were below target. FFB quality needs improvement. Cost was on par with budget. (Source: PAR, Pg. 30-32)",
                        "Crop Production": "2024 FFB production was 31,374.78 MT, yielding 11.70 t/ha. This was 23% below budget, primarily due to heavy rainfall and flooding. (Source: PAR, Pg. 33-34)",
                        "Production Cost": "Ex-estate cost in 2024 was RM 347.68/ton, 4% higher than budget due to the low yield. (Source: PAR, Pg. 36)",
                        "Replanting": "Land preparation for 81.17 ha (P25J) was completed, and planting commenced on March 26, 2025. (Source: PAR, Pg. 38-42)"
                    },
                    "agronomy": {
                        "Executive Summary": "The estate's yield performance is below potential, with a concerning downward trend despite a prime palm age profile. The primary limiting factors are poor water management in the extensive peat and low-lying areas, and inconsistent upkeep standards. While crop recovery has improved and rat damage is under control, addressing drainage and pruning quality is essential. (Source: AR, Pg. 4-7)",
                        "Nutrient Inputs/Progress of Manuring": "The 2024 fertilizer program was completed, but with significant delays (up to 5 months for RP). EFB application is limited due to road access issues. The fertilizer store has wet floor conditions that need immediate repair. (Source: AR, Pg. 15-17)",
                        "Agronomic Observation": "Crop recovery has improved, but harvesting intervals are still extended. Pruning is mostly under-pruned with dry hanging fronds. Palm appearance is poor in peat areas due to waterlogging and smaller canopies. Rat damage is under control. (Source: AR, Pg. 18-69)",
                        "Yield Performance": "Average yield increased by 15.4% in 2024 but remains below potential. The yield trend for prime-age palms is declining, which is a major concern. High rainfall and waterlogging are key contributing factors. (Source: AR, Pg. 70-73)",
                        "Fertilizer Recommendation": "The 2025 program is detailed in Appendix 1. It is crucial to minimize delays in application. Site-specific fertilizer placement methods are recommended for mounded and terraced areas to reduce runoff. (Source: AR, Pg. 74-77)"
                    },
                     "pinfosys": {
                        "summary": "Not Available."
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Labour Management</p><p class='text-sm text-gray-600'><b>Policy Ref: LABOUR-RATIO-02:</b> The harvester-to-hectare ratio must be maintained at a level that ensures harvesting intervals do not exceed 15 days, especially during peak cropping seasons.</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Discipline</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-INT-01:</b> A minimum of two harvesting rounds per month must be achieved consistently. Extended intervals beyond 15 days are unacceptable and require immediate corrective action.</p></div> <div class='policy-item'><p class='font-semibold'>Field Upkeep Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-STD-02:</b> Progressive pruning must be implemented to standard. All dry/hanging fronds must be removed, and cut fronds must be stacked neatly away from paths and drains.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Labour') ? 'bg-purple-50 text-purple-800' : 'bg-orange-50 text-orange-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Annual Yield & Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                             <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Yield (MT/Ha)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Yield (MT/Ha)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#ca8a04', '#eab308', '#fde047'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                 if (pinfosysDiv && estateData.reports.pinfosys) {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">${estateData.reports.pinfosys.summary}</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = ` <div class='policy-item'><p class='font-semibold'>Labour Management</p><p class='text-sm text-gray-600'><b>Policy Ref: LABOUR-RATIO-02:</b> The harvester-to-hectare ratio must be maintained at a level that ensures harvesting intervals do not exceed 15 days, especially during peak cropping seasons.</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Discipline</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-INT-01:</b> A minimum of two harvesting rounds per month must be achieved consistently. Extended intervals beyond 15 days are unacceptable and require immediate corrective action.</p></div> <div class='policy-item'><p class='font-semibold'>Field Upkeep Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-STD-02:</b> Progressive pruning must be implemented to standard. All dry/hanging fronds must be removed, and cut fronds must be stacked neatly away from paths and drains.</p></div>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Ladang Delima';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
