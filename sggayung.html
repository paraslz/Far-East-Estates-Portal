<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Sungai Gayung - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Sungai Gayung Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "sggayung",
                "name": "Ladang Sungai Gayung",
                "reportInfo": "Data based on Plantation Advisory Report 2/2025 (Visit: 13th Nov 2025) & Agronomy Report 1/2025 (Visit: 30 June 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 2,314.30 ha",
                            "Mature: 1,551.80 ha",
                            "Immature: 527.30 ha",
                            "Replanting: 235.20 ha"
                        ],
                        "note": "(PAR Pg. 10)"
                    },
                    "yield": {
                        "title": "Yield/Ha vs Budget (YTD Oct)",
                        "lines": [
                            "Actual: 14.98 MT/Ha",
                            "Budget: 14.79 MT/Ha"
                        ],
                        "note": "Higher than budget (PAR Pg. 28)"
                    },
                    "cost": {
                        "title": "Cost/Tonne vs Budget (YTD Oct)",
                         "lines": [
                            "Actual: RM 250.16",
                            "Budget: RM 298.45"
                        ],
                        "note": "16% lower than budget (PAR Pg. 30)"
                    },
                    "pruning": {
                        "title": "Pruning Quality",
                        "value": "Delayed / Unsatisfactory",
                        "note": "Progressive pruning delayed (PAR Pg. 5)"
                    },
                     "pests": {
                        "title": "Pest Status",
                        "value": "Under Control",
                        "note": "Rat baiting in P20A/B (PAR Pg. 20)"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1 : 14 ha" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Controlled" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "Harvester Productivity", "value": "2.25 MT/day" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m6-4h1m-1-4h1m-1 4h1m-1-4h1' /></svg>", "label": "Ganoderma", "value": "Census Required" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "15 days" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z' /></svg>", "label": "Palm Density", "value": "133 palms/ha" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct"],
                        "ffb": [2500, 2200, 2600, 2800, 2000, 0, 0, 0, 0, 0], // Note: Monthly production data not explicitly provided in PAR 2/2025 text, retaining placeholder or YTD context.
                        "rainfall": [240, 37, 193, 316, 157.5, 83.5, 64, 92, 265.5, 114.5],
                        "note": "*2025 Rainfall (Jan-Oct) from PAR 2/2025 Appendix 5. FFB data reflects YTD trends."
                    },
                    "ageProfile": {
                        "labels": ["Immature (<3Y)", "Young Mature (4-8Y)", "Old Mature (>19Y)", "Replanting"],
                        "data": [22.78, 14.02, 52.75, 10.16],
                        "title": "Ladang Sungai Gayung - Palm Age Profile (2025)",
                        "note": "*Source: PAR 2/2025, Pg. 11 & 10."
                    }
                },
                "observations": [
                    "<b>Pruning Delays:</b> Progressive pruning is delayed and unsatisfactory. Caution needed to avoid over-pruning in young mature areas and Ganoderma-infested tall palms. <span class='observation-ref'>(PAR Pg. 5, 24)</span>",
                    "<b>Road Maintenance:</b> Road grading completed, but erosion in hilly areas needs repair to prevent landslides. Regular checks required during rain. <span class='observation-ref'>(PAR Pg. 5, 22)</span>",
                    "<b>Weed Control:</b> Generally satisfactory, but interrow weeding standard needs improvement. Noxious weeds (VOPs) need complete eradication. <span class='observation-ref'>(PAR Pg. 4, 17; AR Pg. 5)</span>",
                    "<b>Ganoderma & Palm Health:</b> Ganoderma is a growing concern in older blocks. Mounding has been stopped; census and sanitation (de-boling) are prioritised. <span class='observation-ref'>(PAR Pg. 21; AR Pg. 12)</span>",
                    "<b>Immature Area Progress:</b> P22C (scout harvesting started), P23D (ablation done), and P24E (planting complete) are progressing well. Weeding in P22C needs improvement. <span class='observation-ref'>(PAR Pg. 7, 31-35)</span>",
                    "<b>Crop Performance:</b> FFB production is satisfactory (10% above budget YTD Oct). Yield per hectare stands at 14.98 MT. <span class='observation-ref'>(PAR Pg. 28)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "Performance is satisfactory. FFB production (25,174.87 MT YTD) exceeds budget by 10%. Costs are well managed (16% below budget). Key focus areas are improving progressive pruning standards, ensuring immature area upkeep (weeding/pest control), and managing the Ganoderma threat in old palms. <span class='observation-ref'>(PAR Pg. 40-43)</span>",
                        "Area Statement": "Total planted area is 2,314.30 ha. Mature: 1,551.80 ha (65.08%), Immature: 502.20 ha (21.06%), Swamp Supply Area P20B: 25.10 ha (1.05%), Replanting P25F: 223.60 ha (9.38%). Age profile is dominated by Old Mature palms (>19 years) at 52.75%. <span class='observation-ref'>(PAR Pg. 10-11)</span>",
                        "Labour Statement": "Total workforce is 168 (Checkroll: 118, Contract: 50), giving a ratio of 1 worker to 14 ha. Shortage of 3 workers noted. Harvester strength is 75 (1:21 ha). Watermelon grower workers are available to support estate maintenance. 18 workers were recruited, while 19 were repatriated in the last 10 months. <span class='observation-ref'>(PAR Pg. 13-14)</span>",
                        "Staff Establishment": "Staff establishment is satisfactory with 1 Estate Manager, 1 Assistant Manager, and 1 Executive. En Wafidi Hadi (Cadet Asst) left the estate in July 2025. <span class='observation-ref'>(PAR Pg. 12)</span>",
                        "General Charges": "Cost is RM 974.29/ha, 25% lower than the budget of RM 1,291.01/ha. However, specific items were overspent: Leave Pay (10%), SOCSO (12%), Medical VMO (23%), and Group Personal Insurance (107%) due to higher wages and claims. <span class='observation-ref'>(PAR Pg. 15-16)</span>",
                        "Upkeep - Weeding": "Cost is RM 193.90/ha (19% below budget). Circle weeding completed 4,478 ha (Target: 5,302 ha). Selective spraying completed 4,166 ha (Target: 5,362 ha). Work is behind schedule, but VOP eradication is effective. <span class='observation-ref'>(PAR Pg. 17-18)</span>",
                        "Upkeep - Manuring": "Cost is RM 484.67/ha (29% below budget). 827.85 tons of fertilizer applied (85% of annual budget). Mix B and NK 2 applications are generally on schedule, with minor delays in RP and Mix B. <span class='observation-ref'>(PAR Pg. 19-20)</span>",
                        "Upkeep - Pest & Disease": "Cost is RM 17.96/ha (Budget: RM 87.56/ha). Rat baiting conducted over 325 ha in P20A/B. Barn owls: 160 nests installed with 86% occupancy. Beneficial plants (Tunera, Cassia, Antigonon) are being enhanced. Ganoderma mounding has been stopped; sanitation is prioritized. <span class='observation-ref'>(PAR Pg. 20-21)</span>",
                        "Upkeep - Roads & Drains": "Road grading completed 258 chains (main) and 5,370 chains (field). Lateriting completed 1,683 chains. Road maintenance cost RM 114.40/ha. Drain maintenance cost RM 16.87/ha. <span class='observation-ref'>(PAR Pg. 22)</span>",
                        "Harvesting and Collection": "Cost is RM 107.91/MT (Budget: RM 110.14/MT). Harvesting interval is 15 days (19.73 rounds). 40% of FFB is sent directly to the mill. 60% via ramp. Mechanization uses 12 Mini Tractors and 8 Timacs (Ratio 1:6 harvesters). Harvester productivity is 2.25 MT/day. <span class='observation-ref'>(PAR Pg. 26-29)</span>",
                        "Crop Production": "Actual YTD (10 mths): 25,174.87 MT vs Budget 22,949.70 MT (+10%). Yield per hectare: 14.98 MT. Highest yield: P06H (24.24 MT/ha). Lowest yield: P20B (10.51 MT/ha - 1st year harvest). <span class='observation-ref'>(PAR Pg. 28)</span>",
                        "Cost of Production": "Total Ex-Estate Cost: RM 250.16/MT vs Budget RM 319.51/MT (16% lower). Grand Total (incl. tax/depreciation): RM 376.77/MT. <span class='observation-ref'>(PAR Pg. 30)</span>",
                        "Immature - P22C (108.20 ha)": "34 months old. Scout harvesting started June 2025. Cost to date: RM 15,604/ha. Weeding satisfactory (5 rounds). Pest control under control. <span class='observation-ref'>(PAR Pg. 31)</span>",
                        "Immature - P23D (181.40 ha)": "20 months old. Ablation completed Aug 2025. Scout harvesting expected Feb 2026. Cost to date: RM 15,375/ha. <span class='observation-ref'>(PAR Pg. 33)</span>",
                        "Immature - P24E (212.60 ha)": "Planted Jan 2025 (10 months). Density 143 palms/ha. Watermelon interplanting in progress. Cost to date: RM 11,255/ha. <span class='observation-ref'>(PAR Pg. 35)</span>",
                        "Replanting (P25F)": "223.60 ha. Land prep completed. 20,120 seedlings planted. Expected completion Dec 2025. Cost to date: RM 2,992/ha. <span class='observation-ref'>(PAR Pg. 36)</span>",
                        "Capital Expenditure": "Water treatment plant completed Oct 2025 (RM 118,955). New school van purchased (RM 160,000 - Unbudgeted) to replace old unit. Furniture and office equipment purchased as per budget. <span class='observation-ref'>(PAR Pg. 38)</span>",
                        "Vehicles & Machinery": "Running costs for Hilux, John Deere, Timac, and Higer Ace are below budget. Electric Ginga running cost is RM 4.56/hr (Budget RM 2.31/hr) - requires monitoring. <span class='observation-ref'>(PAR Pg. 39)</span>"
                    },
                    "agronomy": {
                        "Executive Summary": "The estate's manuring program is mostly on schedule. Weed control is satisfactory and has improved. Pests remain under control. However, over-pruning in the 2020 plantings still needs correction. The low palm density (128/ha) and increasing Ganoderma threat are key limiting factors. <span class='observation-ref'>(AR Pg. 4-6)</span>",
                        "Nutrient Inputs/Progress of Manuring": "The 2024 manuring program was 100% completed. The 2025 program is on schedule as of May, with only minor delays. EFB has been applied to mulch immature palms in PR23D and PR24E. <span class='observation-ref'>(AR Pg. 15-18)</span>",
                        "Agronomic Observation": "Crop recovery is satisfactory with minimal field losses. Pruning in tall palms is satisfactory, but over-pruning persists in P20A/B. Weed control is good, but some untidy interrows with VOPs were noted. Rat damage is below the 10% threshold. Ganoderma is a growing concern. <span class='observation-ref'>(AR Pg. 19-42)</span>",
                        "Young Mature/Immature Agronomy": "Young mature areas (P20A/B) suffer from high mortality in flood-prone zones and over-pruning. Immature areas (PR22C, 23D, 24E) show varied palm vigor depending on leguminous cover and face challenges with pest damage (Rhinoceros beetle) and inconsistent upkeep. <span class='observation-ref'>(AR Pg. 43-66)</span>",
                        "Yield Performance": "2024 yield recovered to 18.87 MT/ha, a 30% increase from 2023. As of May 2025, YPH is 6.74, slightly ahead of 2024's 6.40 YPH for the same period. A drop in average bunch weight in older blocks is a concern, likely linked to Ganoderma. <span class='observation-ref'>(AR Pg. 67-73)</span>",
                        "Fertilizer Recommendation": "The 2025 fertilizer program is confirmed with no changes. For new plantings, 600g of controlled-release fertilizer and 500g of Rock Phosphate in the planting hole is recommended. <span class='observation-ref'>(AR Pg. 74)</span>"
                    },
                    "pinfosys": "Not Available"
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Harvesting Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-STD-01:</b> All ripe bunches must be harvested. Supervisors must conduct daily checks to ensure no ripe or overripe bunches are left in the field.</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-STD-03:</b> Complete collection of all loose fruits is mandatory. Using separate teams for loose fruit collection is discouraged.</p></div> <div class='policy-item'><p class='font-semibold'>Pruning</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-STD-01:</b> Over-pruning is strictly prohibited. For young mature palms, retain at least two subtending fronds below the lowest bunch.</p></div> <div class='policy-item'><p class='font-semibold'>Upkeep of Immature Areas</p><p class='text-sm text-gray-600'><b>Policy Ref: UPKEEP-IM-01:</b> Palm supplying and infilling must be completed to achieve a full stand. Weeding and pest control must be carried out on schedule.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-emerald-50 text-emerald-800' :
                                       metric.title.includes('Pruning') ? 'bg-orange-50 text-orange-800' : 'bg-red-50 text-red-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-xl font-bold">${line.split(':')[0]}:<span class="font-bold"> ${line.split(':')[1]}</span></p>`).join('')}<p class="text-xs text-gray-500 mt-1">${metric.note || ''}</p></div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-200 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Rainfall (2025)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                // { label: 'FFB Yield (MT/Ha)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { display: false, type: 'linear', position: 'left', title: { display: true, text: 'FFB Yield (MT/Ha)' } }, 'y-rainfall': { type: 'linear', position: 'left', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: true } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#fde047', '#facc15', '#a16207', '#4ade80'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: false }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (pinfosysDiv) {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        // Close other open dropdowns
                        container.querySelectorAll('.details-content.active').forEach(openContent => {
                            if (openContent.id !== id) {
                                openContent.classList.remove('active');
                                document.querySelector(`[data-dropdown-id="${openContent.id}"]`).classList.remove('active');
                            }
                        });
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = ` <div class='policy-item'><p class='font-semibold'>Harvesting Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-STD-01:</b> All ripe bunches must be harvested. Supervisors must conduct daily checks to ensure no ripe or overripe bunches are left in the field.</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-STD-03:</b> Complete collection of all loose fruits is mandatory. Using separate teams for loose fruit collection is discouraged.</p></div> <div class='policy-item'><p class='font-semibold'>Pruning</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-STD-01:</b> Over-pruning is strictly prohibited. For young mature palms, retain at least two subtending fronds below the lowest bunch.</p></div> <div class='policy-item'><p class='font-semibold'>Upkeep of Immature Areas</p><p class='text-sm text-gray-600'><b>Policy Ref: UPKEEP-IM-01:</b> Palm supplying and infilling must be completed to achieve a full stand. Weeding and pest control must be carried out on schedule.</p></div>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Ladang Sungai Gayung';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
