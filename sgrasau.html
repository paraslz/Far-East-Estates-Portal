<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Sungai Rasau - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Sungai Rasau Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "sgrasau",
                "name": "Ladang Sungai Rasau",
                "reportInfo": "Data based on Plantation Advisory Report 1/2025 (Visit: 28th May 2025) & Agronomy Report 1/2025.",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 111.0 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (YTD May)",
                        "value": "8.70 MT/Ha",
                        "note": "+10% vs Budget (7.92 MT/Ha)"
                    },
                    "cost": {
                        "title": "Cost/Tonne (YTD Apr)",
                        "value": "RM 279.00",
                        "note": "-17% vs Budget (RM 334.47)"
                    },
                    "weeding": {
                        "title": "Weeding Status",
                        "value": "Needs Improvement",
                        "note": "Noxious weeds present"
                    },
                     "pests": {
                        "title": "Pest Status",
                        "value": "Monitoring Required",
                        "note": "Rat & Bagworm census needed"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:19 ha (Harvester)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Monitoring (Rats, Bagworms)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (YTD Apr)", "value": "19.00%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "2.22 MT/md (Needs Improvement)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "15 days (Acceptable)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Suboptimal (N, P, Mg)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["2022", "2023", "2024", "2025 (YTD Apr)"],
                        "ffb": [23.43, 19.12, 24.88, 7.07],
                        "rainfall": [3069, 2840, 2485, 548],
                        "note": "*Annual FFB Yield (YPH) and Rainfall. (Source: PAR Pg. 42, 45)"
                    },
                    "ageProfile": {
                        "labels": ["Prime Mature (11-18Y)", "Old Mature (>19Y)"],
                        "data": [4.1, 95.9],
                        "title": "Ladang Sungai Rasau - Palm Age Distribution",
                        "note": "*Source: PA Report 1/2025, Pg. 9."
                    }
                },
                "observations": [
                    "<b>Positive Production & Cost:</b> FFB production is 10% above budget (May), and the ex-estate cost of production is 17% below budget (April), indicating good operational efficiency. <span class='observation-ref'>(PAR Pg. 6, 7, 28, 31)</span>",
                    "<b>Weeding Quality Requires Attention:</b> While one round of circle spraying is nearly complete, regenerations of noxious weeds (Clidemia, VOPs, Stenochlaena) were observed, especially at boundaries and pond fringes. <span class='observation-ref'>(PAR Pg. 4, 15-18)</span>",
                    "<b>Harvester Productivity to be Improved:</b> Harvester productivity stands at 2.22 tons/man-day, which is considered low and requires improvement. The Timac machine productivity is also lower than the last visit. <span class='observation-ref'>(PAR Pg. 4, 10, 30)</span>",
                    "<b>Manuring Program Behind Schedule:</b> The application of Rock Phosphate is delayed due to issues with fertilizer delivery, affecting several blocks. <span class='observation-ref'>(PAR Pg. 5, 24)</span>",
                    "<b>Pruning Acceptable, Minor Issues:</b> One round of progressive pruning is complete and the regime is acceptable. However, dried hanging fronds were noted on some super-tall palms. <span class='observation-ref'>(PAR Pg. 5, 21)</span>",
                    "<b>Suboptimal Nutrient Levels:</b> Foliar analysis from 2024 showed suboptimal levels of N, P, and Mg, which needs to be addressed in future fertilizer programs. <span class='observation-ref'>(AR Pg. 5, 19)</span>",
                    "<b>Infrastructure Maintenance:</b> A damaged bridge in P02A2 and a blocked outlet drain in P09C require urgent attention to ensure field accessibility. <span class='observation-ref'>(AR Pg. 5, 35)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance is satisfactory. FFB production is higher than budget, and the cost of production is lower. The labour force is adequate with multi-tasking practiced. Key areas for improvement are the quality of weeding, harvester productivity, and catching up on the delayed manuring program. Security remains a top priority. (Source: PAR, Pg. 34-36)",
                        "Area Statement": "Total mature planted area is 111.00 ha. The age profile consists of 95.9% old mature palms (>19 years) and 4.1% prime mature palms (11-18 years). Replanting of old mature areas is recommended for consideration in 2027. (Source: PAR, Pg. 9)",
                        "Labour Statement": "The workforce of 10 is adequate. Harvester strength is sufficient with a ratio of 1 harvester to 19 ha. Harvester productivity as of April was 2.22 tons/man-day, a decrease from 2.67 tons in the previous year. Multi-tasking is practiced. (Source: PAR, Pg. 10-11)",
                        "Staff Establishment": "The staff complement, with an Officer in Charge managing both Sg. Rasau and Sg. Batu, is considered satisfactory. (Source: PAR, Pg. 12)",
                        "General Charges": "Expenditure as of April was 39% lower than budget. Overspending was noted in Non-Executive Travelling, Executive Salary, Staff-Socso, Labour-EPF, Labour-Renewal, and MSPO due to specific reasons like staff transfers, higher bonuses, and permit renewals. (Source: PAR, Pg. 13-14)",
                        "Upkeep and Cultivation": "Weeding quality needs improvement, with various noxious weeds present. Road grading is not required this year. One round of progressive pruning is complete but some super-tall palms have hanging fronds. Pest (bagworm) control is ongoing. Manuring is behind schedule due to delayed fertilizer delivery. (Source: PAR, Pg. 15-25)",
                        "Harvesting and Collection": "Harvesting interval is acceptable at 15 days. Harvesting standards are generally good, though some missed loose fruits were found. FFB quality is acceptable. (Source: PAR, Pg. 26-27)",
                        "Crop Production": "As of May, FFB production was 966.01 tons, 10% higher than budget. As of April, yield per hectare was 7.07 tons, 12% higher than budget. (Source: PAR, Pg. 28-29)",
                        "Production Cost": "FFB cost of production ex-estate as of April was RM 279.00/tonne, which is 17% lower than budget. General charges were 46% lower, while Upkeep and Harvesting costs were slightly higher than budget. (Source: PAR, Pg. 31-32)",
                        "Vehicles Running Cost": "The John Deere tractor's running cost was slightly higher than budget (RM 8.72/hr vs RM 8.70/hr) due to the purchase of new tyres. The tractor was under-utilized. (Source: PAR, Pg. 33)",
                        "Capital Expenditure": "The report notes that Capital Expenditure is acceptable, but no detailed breakdown is provided. (Source: PAR, Pg. 7)",
                        "Immature": "There is no immature area in this estate. (Source: PAR, Pg. 9)"
                    },
                    "agronomy": {
                        "Executive Summary": "The estate's agronomic condition is satisfactory, with encouraging yield performance. Field maintenance such as manuring and pruning is on schedule. Key areas for attention are monitoring pest levels (rats and bagworms) and addressing infrastructure issues like the damaged bridge. (Source: AR, Pg. 4-6, 33)",
                        "Nutrient Inputs/Progress of Manuring": "2024 manuring was completed on time. The 2025 program is progressing well, with only RP application pending as of April. (Source: AR, Pg. 11-12)",
                        "Agronomic Observation": "Harvesting standards are acceptable with minimal crop loss. Pruning is up-to-date, though some supertall palms were missed. Weed control is good, but some noxious weeds require monitoring. Rat damage is low, but bagworm signs were noted. (Source: AR, Pg. 13-29)",
                        "Yield Performance": "Yield increased by 26.3% in 2024. The positive trend continued in early 2025 with a 1.3% year-on-year increase as of April. Crop recovery is satisfactory. (Source: AR, Pg. 30-32)",
                        "Fertilizer Recommendation": "The 2025 fertilizer program is maintained. A new foliar analysis is recommended for 2025 to formulate the 2026 program. (Source: AR, Pg. 34)"
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Pest Management</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-CENSUS-01:</b> Pest censuses for rats and leaf-eating pests must be conducted quarterly to enable early detection and timely intervention.</p></div> <div class='policy-item'><p class='font-semibold'>Infrastructure</p><p class='text-sm text-gray-600'><b>Policy Ref: MAINT-INFRA-02:</b> Critical infrastructure such as bridges and main outlet drains must be repaired immediately to prevent disruption to field operations and mitigate flooding.</p></div> <div class='policy-item'><p class='font-semibold'>Canopy Management</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-TALL-01:</b> Supertall palms that cannot be safely harvested or pruned should be identified and scheduled for removal/replanting to eliminate safety risks and prevent crop loss.</p></div> <div class='policy-item'><p class='font-semibold'>Weed Management</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-NOXIOUS-01:</b> Areas with persistent noxious weeds (VOPs, Stenochlaena, etc.) must have a targeted eradication plan to prevent spread and impact on palm health.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-emerald-50 text-emerald-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-red-50 text-red-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Annual Yield & Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Yield (MT/Ha)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Yield (MT/Ha)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#eab308', '#a16207'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: false }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = ` <div class='policy-item'><p class='font-semibold'>Pest Management</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-CENSUS-01:</b> Pest censuses for rats and leaf-eating pests must be conducted quarterly to enable early detection and timely intervention.</p></div> <div class='policy-item'><p class='font-semibold'>Infrastructure</p><p class='text-sm text-gray-600'><b>Policy Ref: MAINT-INFRA-02:</b> Critical infrastructure such as bridges and main outlet drains must be repaired immediately to prevent disruption to field operations and mitigate flooding.</p></div> <div class='policy-item'><p class='font-semibold'>Canopy Management</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-TALL-01:</b> Supertall palms that cannot be safely harvested or pruned should be identified and scheduled for removal/replanting to eliminate safety risks and prevent crop loss.</p></div> <div class='policy-item'><p class='font-semibold'>Weed Management</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-NOXIOUS-01:</b> Areas with persistent noxious weeds (VOPs, Stenochlaena, etc.) must have a targeted eradication plan to prevent spread and impact on palm health.</p></div>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Ladang Sungai Rasau';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
