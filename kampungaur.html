<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Kampung Aur - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Kampung Aur Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "kampungaur",
                "name": "Ladang Kampung Aur",
                "reportInfo": "Data based on PA Report (Mar 2025) & Agronomy Report (Mar 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 1,998.30 ha",
                            "Mature: 1,918.20 ha",
                            "Immature: 80.10 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (2024 Actual vs 2023)",
                        "value": "26.81 / 20.57 MT",
                        "note": "+30% increase"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (2024 Actual vs Budget)",
                        "value": "RM 200.88 / RM 242.87",
                        "note": "17% lower than budget"
                    },
                    "labour": {
                        "title": "Labour Status",
                        "value": "Shortage",
                        "note": "Deficit of 8 upkeep & 2 harvesters"
                    },
                     "pruning": {
                        "title": "Pruning Status",
                        "value": "Behind Schedule",
                        "note": "Under-pruned old plantings"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:14 ha (Shortage of 11)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Monitoring (Rats/Ganoderma)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (2024)", "value": "19.31%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "<3.0 MT/md (Needs Improvement)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "~15 days (Acceptable)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Low P & Mg" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                        "ffb": [3328, 3558, 3966, 4326, 5077, 4674, 5479, 5360, 5194, 4164, 3965, 3597],
                        "rainfall": [430, 31, 65, 57, 165, 184, 95, 47, 148, 174, 227, 288],
                        "note": "*FFB production and rainfall data for 2024."
                    },
                    "ageProfile": {
                        "labels": ["Immature (0-3Y)", "Young Mature (4-7Y)", "Prime Mature (8-18Y)", "Old Mature (>19Y)"],
                        "data": [4, 13.4, 43.7, 38.8],
                        "title": "Ladang Kampung Aur - Palm Age Distribution",
                        "note": "*Source: PA Report 1/2025, Pg. 10."
                    }
                },
                "observations": [
                    "<b>Labour Shortage:</b> The estate has a shortage of 8 upkeep workers and 2 harvesters, which could impact field work timeliness and quality. <span class='observation-ref'>(PAR Pg. 4, 12)</span>",
                    "<b>Delayed Manuring & Pruning:</b> The 2025 manuring program is behind schedule. Pruning in old mature blocks (P00B, P02A, P03C) is also delayed. <span class='observation-ref'>(AR Pg. 4, 23; PAR Pg. 6)</span>",
                    "<b>Immature Area (P21S) Upkeep:</b> The immature area requires attention. Noxious weeds are present, and basal frond pruning has not been carried out, which is needed before scout harvesting can begin. <span class='observation-ref'>(PAR Pg. 7, 46-49)</span>",
                    "<b>Inconsistent EFB Application:</b> While a considerable amount of EFB has been applied, the quality of application has been inconsistent. <span class='observation-ref'>(AR Pg. 4)</span>",
                    "<b>Pest Monitoring:</b> Rat damage census for 2025 has not been conducted. Ganoderma census is also due. Close monitoring is required. <span class='observation-ref'>(AR Pg. 6)</span>",
                    "<b>Excellent Yield in 2024:</b> The estate achieved a strong yield of 26.81 tons/ha in 2024, a 30% increase from 2023 and 19% above budget. <span class='observation-ref'>(PAR Pg. 7, 43)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance in 2024 was good, with high FFB production and lower-than-budget costs. However, progress and quality of upkeep work need improvement. Key challenges include a labour shortage, delayed pruning in old areas, and improving upkeep in the immature block (P21S). (Source: PAR, Pg. 52-54)",
                        "Area Statement": "Total planted area is 1,998.30 ha, comprising 1,918.2 ha mature and 80.1 ha immature. The age profile is mixed, with 38.8% old mature palms. (Source: PAR, Pg. 10)",
                        "Labour Statement": "Total of 149 workers, which is a shortage of 11 workers (including 8 for upkeep and 2 harvesters). Harvester productivity is below 3 tons/man-day and needs improvement. (Source: PAR, Pg. 12-13)",
                        "Staff Establishment": "Staff complement is satisfactory. (Source: PAR, Pg. 14-15)",
                        "General Charges": "Expenditure in 2024 was in line with the budget. (Source: PAR, Pg. 16-18)",
                        "Upkeep and Cultivation": "Weeding programs are behind schedule. Roadside pruning is slow. Poisoning of runts has not been done. Manuring is delayed. (Source: PAR, Pg. 19-38)",
                        "Harvesting and Collection": "Harvesting interval is acceptable at ~15 days. Standards need improvement to prevent over-pruning in young areas. (Source: PAR, Pg. 39-42)",
                        "Crop Production": "2024 yield was 26.81 tons/ha, 19% above budget. YTD Feb 2025 production is 4% higher than budget. (Source: PAR, Pg. 43)",
                        "Production Cost": "Ex-estate cost for 2024 was RM 200.88/ton, 17% below budget. (Source: PAR, Pg. 45)",
                        "Vehicles Running Cost": "Tractor John Deere BCX 1234 was not used in 2024 due to major breakdown. Other vehicle costs are acceptable. (Source: PAR, Pg. 51)",
                        "Capital Expenditure": "RM 9,830 spent on computers for the office in 2024. (Source: PAR, Pg. 50)",
                        "Immature": "P21S (80.1 ha) requires eradication of noxious weeds and basal frond pruning before scout harvesting can commence. (Source: PAR, Pg. 46-49)"
                    },
                    "agronomy": {
                        "Executive Summary": "Yield in 2024 was satisfactory, with most fields exceeding 25 mt/ha. Manuring was completed in 2024 but with delays. The 2025 program is slightly behind schedule. Pruning in old plantings is incomplete. Rat and bagworm populations need to be monitored. (Source: AR, Pg. 4-7, 57)",
                        "Nutrient Inputs/Progress of Manuring": "2024 program was 100% complete, but with delays over 2 months for some applications. 2025 program is slightly behind schedule due to weather. Quality of application needs improvement. (Source: AR, Pg. 12-16)",
                        "Agronomic Observation": "Harvesting is satisfactory. Pruning is behind schedule in old plantings (P00B, P02A, P03C). Palm appearance is generally good, but some K deficiency was noted. Weeding is well-managed. Rat census is needed. (Source: AR, Pg. 19-54)",
                        "Yield Performance": "Yield increased by 28% in 2024 to 26.13 mt/ha. Most fields yielded over 25 mt/ha. Crop recovery was satisfactory. (Source: AR, Pg. 55-57)",
                        "Fertilizer Recommendation": "No amendments to the 2025 fertilizer program are recommended. (Source: AR, Pg. 58)"
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Upkeep of Immature Areas</p><p class='text-sm text-gray-600'><b>Policy Ref: UPKEEP-IM-02:</b> Basal frond pruning and sanitation must be completed before scout harvesting begins to ensure harvester access and safety.</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-IM-04:</b> All noxious weeds, especially VOPs and jungle creepers, must be fully eradicated from immature areas before they establish.</p></div> <div class='policy-item'><p class='font-semibold'>Labour Management</p><p class='text-sm text-gray-600'><b>Policy Ref: HR-MANPOWER-01:</b> Estate managers must maintain the budgeted worker-to-land ratio. Any shortage exceeding 10% must be reported with a recruitment plan.</p></div> <div class='policy-item'><p class='font-semibold'>Pruning in Old Mature Areas</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-OLD-01:</b> In palms older than 19 years, pruning must be prioritized to remove dry hanging fronds to prevent obstruction and improve harvesting efficiency.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Labour') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall (2024)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#fde047', '#facc15', '#eab308', '#ca8a04'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = ` <div class='policy-item'><p class='font-semibold'>Upkeep of Immature Areas</p><p class='text-sm text-gray-600'><b>Policy Ref: UPKEEP-IM-02:</b> Basal frond pruning and sanitation must be completed before scout harvesting begins to ensure harvester access and safety.</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-IM-04:</b> All noxious weeds, especially VOPs and jungle creepers, must be fully eradicated from immature areas before they establish.</p></div> <div class='policy-item'><p class='font-semibold'>Labour Management</p><p class='text-sm text-gray-600'><b>Policy Ref: HR-MANPOWER-01:</b> Estate managers must maintain the budgeted worker-to-land ratio. Any shortage exceeding 10% must be reported with a recruitment plan.</p></div> <div class='policy-item'><p class='font-semibold'>Pruning in Old Mature Areas</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-OLD-01:</b> In palms older than 19 years, pruning must be prioritized to remove dry hanging fronds to prevent obstruction and improve harvesting efficiency.</p></div>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Ladang Kampung Aur';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
