<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Rangkaian - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Rangkaian Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "rangkaian",
                "name": "Ladang Rangkaian",
                "reportInfo": "Data based on PA Report (Jun 2025) & Agronomy Report (Jun 2025). Visit Dates: 17th & 20th June 2025.",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 1,392.50 ha",
                            "Mature: 1,392.50 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (YTD May '25 vs Budget)",
                        "value": "6.41 / 6.68 MT",
                        "note": "-4% vs budget"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (YTD May '25 vs Budget)",
                        "value": "RM 288.73 / RM 344.79",
                        "note": "16% lower than budget"
                    },
                    "labour": {
                        "title": "Labour Status",
                        "value": "Shortage",
                        "note": "Deficit of 8 harvesters"
                    },
                     "upkeep": {
                        "title": "Upkeep Status",
                        "value": "Needs Improvement",
                        "note": "Weeding & manuring delayed"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:14 ha (Adequate)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Under Control (Rats)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (YTD May '25)", "value": "18.66%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "1.73 - 2.34 MT/md" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "~15 days (Acceptable)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Low N & P" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["2020", "2021", "2022", "2023", "2024"],
                        "ffb": [18.80, 19.64, 19.49, 17.87, 18.67],
                        "rainfall": [3782, 4513, 5041, 6279, 4137],
                        "note": "*Annual FFB Yield (YPH) and Rainfall. Source: AR 1/2025, Pg. 9, 64"
                    },
                    "ageProfile": {
                        "labels": ["Prime Mature (8-19Y)"],
                        "data": [100],
                        "title": "Ladang Rangkaian - Palm Age Distribution",
                        "note": "*Source: PA Report 1/2025, Pg. 10."
                    }
                },
                "observations": [
                    "<b>Prime Age Profile, Underperforming Yield:</b> Despite 100% of palms being in their prime age, FFB yield is below potential, showing a decline since its 2021 peak. <span class='observation-ref'>(AR Pg. 9)</span>",
                    "<b>Delayed Manuring & Weeding:</b> Both manuring and selective weeding programs are behind schedule due to fertilizer delivery delays and rain, impacting palm nutrition and field upkeep. <span class='observation-ref'>(PAR Pg. 33, 16)</span>",
                    "<b>Inconsistent Upkeep Quality:</b> Messy palm circles, presence of noxious weeds, and over-pruning in some areas indicate a need for improved supervision and work quality. <span class='observation-ref'>(PAR Pg. 17, 29; AR Pg. 36)</span>",
                    "<b>Flooding & Drainage Issues:</b> 31% of the estate is low-lying and flood-prone, which hinders operations and can lead to fertilizer loss. Unsystematic soil excavation for mounding has worsened waterlogging in some areas. <span class='observation-ref'>(AR Pg. 10, 12)</span>",
                    "<b>Harvester Shortage & Inconsistent Quality:</b> A shortage of 8 harvesters and extended harvesting intervals in some fields impact crop recovery. Excessive removal of fronds was also noted. <span class='observation-ref'>(PAR Pg. 11, 41)</span>",
                    "<b>Low Nutrient Status:</b> Foliar analysis reveals low to moderately low levels of Nitrogen, Phosphorus, and Magnesium, which has been addressed in the 2025 fertilizer program. <span class='observation-ref'>(AR Pg. 38)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The estate's performance is acceptable, with production costs 16% below budget. However, FFB production is 4% below target. Key issues include a harvester shortage, delays in upkeep (weeding, manuring), and inconsistent work quality (pruning, harvesting). (Source: PAR, Pg. 49-51)",
                        "Area Statement": "Total planted area is 1,392.5 ha, all of which are in the prime mature age category (11-13 years old). (Source: PAR, Pg. 10)",
                        "Labour Statement": "The workforce of 103 is slightly below the requirement of 107, with a notable shortage of 8 harvesters. (Source: PAR, Pg. 11)",
                        "Staff Establishment": "The staff complement is adequate. (Source: PAR, Pg. 13)",
                        "General Charges": "Expenditure as of May 2025 is 35% lower than budget. (Source: PAR, Pg. 14)",
                        "Upkeep and Cultivation": "Weeding and manuring programs are behind schedule. Road conditions are generally bad and require grading and surfacing. Pruning is 94% complete but quality is inconsistent. (Source: PAR, Pg. 16-38)",
                        "Harvesting and Collection": "Harvesting intervals are mostly acceptable (~15 days), but some fields are extended. Quality needs improvement regarding loose fruit collection and avoiding over-pruning. (Source: PAR, Pg. 39-42)",
                        "Crop Production": "YTD May 2025 FFB production is 8,932 MT (6.41 t/ha), which is 4% below budget but 3% higher than the same period last year. (Source: PAR, Pg. 43)",
                        "Production Cost": "Ex-estate cost as of May 2025 is RM 288.73/ton, 16% below budget. (Source: PAR, Pg. 46)"
                    },
                    "agronomy": {
                        "Executive Summary": "Despite a 100% prime age profile, FFB yield is below potential. Yield-limiting factors include flooding in low-lying areas, inconsistent crop recovery, and suboptimal nutrient status (N, P, Mg). Improvements are needed in EFB distribution and weeding quality. (Source: AR, Pg. 4-7)",
                        "Nutrient Inputs/Progress of Manuring": "The 2025 manuring program is delayed due to late fertilizer delivery. The fertilizer store floor remains wet. The estate is encouraged to adopt better frond stacking methods to improve nutrient retention. (Source: AR, Pg. 18-23)",
                        "Agronomic Observation": "Crop recovery has improved but still requires attention. Pruning quality is inconsistent with some over-pruning. Ground vegetation is acceptable, but undesirable weeds persist. Rat damage is under control. Elephant damage is noted but not critical. (Source: AR, Pg. 28-51)",
                        "Yield Performance": "FFB yield peaked in 2021 at 19.64 t/ha and has been below potential since. The 2024 yield was 18.67 t/ha. High rainfall and flooding are major constraints. (Source: AR, Pg. 52-56)",
                        "Fertilizer Recommendation": "The 2025 fertilizer program is maintained to address low N, P, and Mg levels. No changes are recommended at this time. (Source: AR, Pg. 57)"
                    },
                    "pinfosys": {
                        "summary": "Not Available."
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Upkeep and Weeding</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-CTRL-02:</b> Incomplete eradication of noxious weeds is unacceptable. Post-spraying checks and touch-up applications are mandatory to ensure quality. (Ref: AR, Pg. 5)</p></div> <div class='policy-item'><p class='font-semibold'>Pruning Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-STD-01:</b> For palms under 15 years, two subtending fronds must be retained below the lowest bunch. Consistent training for staff and harvesters is required to prevent over-pruning. (Ref: AR, Pg. 36)</p></div> <div class='policy-item'><p class='font-semibold'>Drainage Management</p><p class='text-sm text-gray-600'><b>Policy Ref: DRAIN-MAINT-01:</b> Annual cleaning and de-silting of all drains are essential, with priority for low-lying areas, to ensure free-flowing water and mitigate flooding. (Ref: AR, Pg. 11)</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Labour') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Annual Yield & Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                             <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate(estate) {
                const prodCanvasId = `prodChart-${estate.id}`;
                const ageCanvasId = `ageChart-${estate.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estate.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Yield (MT/Ha)', data: estate.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estate.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Yield (MT/Ha)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estate.chartData.ageProfile.labels,
                            datasets: [{ data: estate.chartData.ageProfile.data, backgroundColor: ['#16a34a'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estate.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns(estate) {
                const agronomyDiv = document.getElementById(`${estate.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estate.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estate.id}-pinfosys`);

                if (agronomyDiv && estate.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estate.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estate.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estate.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                 if (pinfosysDiv && estate.reports.pinfosys) {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">${estate.reports.pinfosys.summary}</p>`;
                }
            }

            function attachEventListeners(estate) {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estate));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
