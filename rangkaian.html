<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Rangkaian - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="../index.html" class="flex items-center">
                    Ladang Rangkaian Report
                </a>
            </div>
            <a href="../estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "rangkaian",
                "name": "Ladang Rangkaian",
                "reportInfo": "Data based on PA Report (Dec 2025) & Agronomy Report (Nov 2025). Visit Date: 10th December 2025.",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 1,392.50 ha",
                            "Mature: 1,392.50 ha",
                            "Peat Soil: 60% (Approx 835 ha)"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (Actual vs Budget)",
                        "value": "16.71 / 19.50 MT",
                        "note": "YTD Nov '25 (-14% Variance)"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (Actual vs Budget)",
                        "value": "RM 303.02 / RM 277.66",
                        "note": "YTD Nov '25 (9% Above Budget)"
                    },
                    "pest": {
                        "title": "Pest Status",
                        "value": "Severe Threat",
                        "note": "Elephants (Toppling) & Rats"
                    },
                     "upkeep": {
                        "title": "Upkeep Status",
                        "value": "Mixed",
                        "note": "Manuring done; Weeding on budget"
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:13 ha (Adequate)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z' /></svg>", "label": "Elephants", "value": "Severe (133 Palms Lost)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (YTD Nov '25)", "value": "18.72%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Shortage", "value": "-7 Workers" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "15 Days" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Low N, P, Mg" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["2021", "2022", "2023", "2024", "Nov 2025"],
                        "ffb": [19.64, 19.49, 17.87, 18.67, 16.71],
                        "rainfall": [4513, 5041, 6279, 4137, 2875],
                        "note": "*2025 data is YTD Nov. Source: PAR 2/2025, Pg. 30, 50"
                    },
                    "ageProfile": {
                        "labels": ["Prime Mature (11-13Y)"],
                        "data": [100],
                        "title": "Ladang Rangkaian - Palm Age Distribution",
                        "note": "*Source: PA Report 2/2025, Pg. 10."
                    }
                },
                "observations": [
                    "<b>Severe Elephant Intrusion:</b> Elephants have escalated from defoliation to toppling 133 palms, particularly in P13D, P14E, and P14F. Electric fencing (4km) has been approved for 2026. <span class='observation-ref'>(PAR Pg. 20, 38; AR Pg. 35)</span>",
                    "<b>High Rat Damage:</b> Rat damage exceeds 10% in multiple blocks. Current baiting (2 rounds) is ineffective; strategic single-direction baiting is required. <span class='observation-ref'>(PAR Pg. 20; AR Pg. 38)</span>",
                    "<b>Harvester Shortage:</b> A shortage of 7 harvesters (Ratio 1:26) is noted. Productivity of Mini Crawler gang needs improvement by adding harvesters. <span class='observation-ref'>(PAR Pg. 12, 32)</span>",
                    "<b>Yield Constraints:</b> Significant yield gaps in P14E (13.06 MT/ha due to elephants) and P14G (9.70 MT/ha due to smallholder intrusion). <span class='observation-ref'>(PAR Pg. 31)</span>",
                    "<b>Weeding Strategy:</b> Estate advised to switch from strip spraying to circle spraying (2m radius) to preserve soft grasses and prevent surface runoff. <span class='observation-ref'>(PAR Pg. 18, 38)</span>",
                    "<b>Manuring Cost:</b> Program 100% completed, but costs are 23% over budget due to higher fertilizer prices (Mixture B). <span class='observation-ref'>(PAR Pg. 19)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "Overall performance is acceptable. FFB production (Jan-Nov) was 23,275.22 MT, 14% below the budget of 27,150 MT. Yield per hectare stood at 16.71 MT, below the budgeted 19.50 MT. The Ex-Estate Production Cost was RM 303.02/MT, 9% higher than the budget of RM 277.66/MT, driven by lower yields and fertilizer price variances. Key challenges remain the severe elephant attacks causing palm toppling and a shortage of harvesters (7 vacancies). (Source: PAR 2/2025, Pg. 4, 30, 33, 37)",
                        "Area Statement": "Total planted area is 1,392.50 ha, all of which is mature (11-13 years old). The terrain is 40% mineral soil and 60% peat soil. No immature areas. (Source: PAR 2/2025, Pg. 10)",
                        "Labour Statement": "Total workforce is 109 (Ratio 1:13 ha). Harvester strength is 54 against a requirement of 61 (Shortage of 7). High turnover recorded: 25 recruited, 19 returned, 13 absconded. 20 new Indonesian workers arrived in Nov 2025. (Source: PAR 2/2025, Pg. 12-13)",
                        "Staff Establishment": "Staffing is adequate. Manager: En. Mohd Khairul Nizam. The estate also oversees Ladang Sungai Sawak effective April. (Source: PAR 2/2025, Pg. 11)",
                        "General Charges": "RM 1,353.43/ha (10% below budget). Significant overspending noted in: Medical (78% due to sick pay/hospital charges), Recruitment (80% due to new intake), Fire Insurance (92%), and MSPO Audit fees (37%). (Source: PAR 2/2025, Pg. 14-16)",
                        "Upkeep and Cultivation": "Total cost RM 2,493.99/ha (4% above budget). Weeding (RM 221/ha) is on budget; circle spraying 80% complete. Manuring (RM 1,712/ha) is 23% over budget due to fertilizer prices; application 100% complete. Pest & Disease (RM 72/ha) is 47% under budget. Drains upkeep (RM 93/ha) is 9% over budget with 2,873 chains desilted. (Source: PAR 2/2025, Pg. 17)",
                        "Harvesting and Collection": "Cost RM 72.84/MT (6% below budget). Harvesting interval is ~15 days. Standards are satisfactory, but frond stacking needs improvement. Direct transport to mill implemented to save costs. (Source: PAR 2/2025, Pg. 28)",
                        "Crop Production": "YTD FFB: 23,275.22 MT (14% below budget). Yield: 16.71 MT/ha. Low yields in P14E (13.06 MT/ha) due to elephant attacks and P14G (9.70 MT/ha) due to boundary intrusion. (Source: PAR 2/2025, Pg. 30)",
                        "Production Cost": "Ex-estate cost: RM 303.02/MT (+9% variance). Upkeep & Cultivation: RM 149.21/MT (+21% variance). General Charges: RM 80.97/MT (+5% variance). (Source: PAR 2/2025, Pg. 33)",
                        "Vehicles & Capex": "Toyota Hilux and Van costs are high due to major engine repairs. New Holland tractor written off. Capital Expenditure: RM 69,000 spent (vs RM 285,000 budget). Multi-court constructed (RM 69k). Road surfacing deferred. (Source: PAR 2/2025, Pg. 35-36)"
                    },
                    "agronomy": {
                        "Executive Summary": "Yield performance remains below expectations (14.76 MT/ha YTD Oct) despite prime palm age. Major limiting factors are extensive flooding in 31% of the estate, peat soil management issues (11.8%), and severe pest intrusions. The 2025 manuring program is nearing completion despite delays. (Source: AR 2/2025, Pg. 4-6)",
                        "Nutrient Inputs/Progress of Manuring": "Fertilizer application is 96% complete as of October 2025. Mixture B was delayed due to supplier issues in H1 2025 but has reached 94% completion. Kieserite and RP are 100% applied. EFB application is 48% complete; estate is advised to avoid EFB in flood-prone areas to prevent root waterlogging. (Source: AR 2/2025, Pg. 10-13)",
                        "Agronomic Observation": "<b>Harvesting:</b> Standard is generally acceptable, though some overripe bunches (5-8%) were noted. Loose fruit collection has improved. <br><b>Pruning:</b> Satisfactory on high ground but poor in low-lying areas. Over-pruning has reduced significantly. <br><b>Weeding:</b> Vegetation control is unacceptable in lower ground areas (overgrown interrows). Peat areas are dominated by Bracken Ferns; estate must promote <i>Nephrolepis</i> cover. (Source: AR 2/2025, Pg. 14, 25, 29, 31)",
                        "Pest & Disease Control": "<b>Elephants:</b> Damage has escalated from defoliation to palm toppling, particularly in hotspots (P14E, P13C, P13D). Logging in adjacent areas is a key driver. <br><b>Rats:</b> Damage >10% in multiple blocks (e.g., P14F, P13C). Current sporadic baiting is ineffective; a systematic single-direction strategy is required. <br><b>Barn Owls:</b> Box occupancy is excellent at 90%, but annual maintenance is lacking. (Source: AR 2/2025, Pg. 35-39)",
                        "Yield Performance & Constraints": "Yield depression is significant in flood-prone areas (12.91 MT/ha) compared to undulating areas (17.20 MT/ha). Waterlogging causes stunted palms and poor nutrient uptake. 2025 yield is trending lower than 2024. (Source: AR 2/2025, Pg. 40-41)",
                        "Fertilizer Recommendation (2026)": "The 2026 fertilizer program has been issued (Appendix 1a-1c). Key recommendations: <br>1. For new plantings/supply: 600g CRF + 500g RP in planting hole. <br>2. No manuring for blocks scheduled for replanting in 2026/2027. <br>3. Correct nutrient gaps (Low N, P, Mg) identified in foliar analysis. (Source: AR 2/2025, Pg. 28, 44)"
                    },
                    "pinfosys": {
                        "summary": "Not Available."
                    }
                },
                "policy": " <div class='policy-item'><p class='font-semibold'>Rat Control Strategy</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-02:</b> Sporadic baiting is ineffective. A systematic, single-direction baiting strategy (South-to-North or West-to-East) must be implemented when damage >10%. (Ref: AR 2/2025, Pg. 38)</p></div> <div class='policy-item'><p class='font-semibold'>Elephant Control</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Elephant-01:</b> Integrated control required: Electric fencing voltage must be maintained, cables kept above floodwater, and night patrols equipped with noise deterrents implemented. (Ref: AR 2/2025, Pg. 36)</p></div> <div class='policy-item'><p class='font-semibold'>Weeding in Peat</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-PEAT-01:</b> Encourage soft ground cover like <i>Nephrolepis</i>. Selective spraying must target Bracken Ferns and woody growth only. (Ref: AR 2/2025, Pg. 31)</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Pest') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Annual Yield & Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                             <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate(estate) {
                const prodCanvasId = `prodChart-${estate.id}`;
                const ageCanvasId = `ageChart-${estate.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estate.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Yield (MT/Ha)', data: estate.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estate.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Yield (MT/Ha)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estate.chartData.ageProfile.labels,
                            datasets: [{ data: estate.chartData.ageProfile.data, backgroundColor: ['#16a34a'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estate.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns(estate) {
                const agronomyDiv = document.getElementById(`${estate.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estate.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estate.id}-pinfosys`);

                if (agronomyDiv && estate.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estate.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estate.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estate.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                 if (pinfosysDiv && estate.reports.pinfosys) {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">${estate.reports.pinfosys.summary}</p>`;
                }
            }

            function attachEventListeners(estate) {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estate));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
