<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Sungai Batu - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Sungai Batu Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <div class="container mx-auto p-4 md:p-8">
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content generated by JS -->
        </div>
    </div>
    
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Content generated by JS -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "<15 days (Acceptable)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Low Mg & N" }
                ],
                "chartData": {
                    "production": {

                        "ffb": [1441.80, 1399.00, 1418.70, 1501.25, 1512.80, 1340.80, 1826.85, 1983.20, 2055.35, 2504.30],

                    "ageProfile": {

                },
                "observations": [

                    "<b>Manuring Delayed:</b> Application of Mixture C is pending completion due to late delivery. Program expected to complete by mid-Dec 2025. <span class='observation-ref'>(AR 2/2025 Pg. 4, 11)</span>",
                    "<b>Weeding Observations:</b> Generally satisfactory (AR), but specific patches of <i>Clidemia hirta</i> and <i>Ageratum conyzoides</i> found in C3, C4, A1, and D2. Previous report noted delay in programs. <span class='observation-ref'>(AR 2/2025 Pg. 5, 22; PAR 2/2025 Pg. 19)</span>",
                    "<b>Road Conditions:</b> Road conditions remain poor (soggy/slippery) with no grading done this year. Surfacing is behind budget. <span class='observation-ref'>(PAR 2/2025 Pg. 22-23)</span>",
                    "<b>Nutrient Status:</b> Leaf analysis indicates suboptimal Magnesium (Mg) and Nitrogen (N) levels. Visible K and B deficiency symptoms should be monitored. <span class='observation-ref'>(AR 2/2025 Pg. 5, 19)</span>",
                    "<b>Pruning Standards:</b> Generally acceptable (AR), though hanging fronds were noted in the previous advisory report. Final round progressing. <span class='observation-ref'>(AR 2/2025 Pg. 4, 15; PAR 2/2025 Pg. 27)</span>"
                ],
                "reports": {
                    "plantation": { 
                        "Executive Summary": "Performance is acceptable with FFB production 6% above budget and costs 10% below budget. However, upkeep works (weeding, manuring) are behind schedule and road maintenance is lacking. <span class='observation-ref'>(PAR 2/2025 Pg. 39)</span>",
                        "Area Statement": "Total planted area is 886.80 ha (all mature). The age profile comprises 46.47% Old Mature and 53.53% Prime Mature palms. Youngest palms are 13 years old (P12F). Unplantable/building area is 4.10 ha. <span class='observation-ref'>(PAR 2/2025 Pg. 9)</span>",
                        "Labour Statement": "<ul><li><b>Total Workforce:</b> 66 workers (Budget: 75), Shortage of 9 workers.</li><li><b>Breakdown:</b> 16 Checkroll (24%), 50 Contract (76%).</li><li><b>Harvesters:</b> 41 workers (Ratio 1:22 ha) - Adequate.</li><li><b>Upkeep:</b> 3 workers (Shortage of 4). Multi-tasking practiced to cover shortage.</li></ul> <span class='observation-ref'>(PAR 2/2025 Pg. 10-11)</span>",
                        "Staff Establishment": "Staff complement is satisfactory with 5 members (1 Officer in Charge, 2 Clerks, 2 Supervisors). No changes since the last visit. <span class='observation-ref'>(PAR 2/2025 Pg. 12)</span>",
                        "General Charges": "Total expenditure is RM 1,305.23/ha (15% below budget). <br><b>Significant Overspending:</b> <ul><li>Staff Medical (+44%)</li><li>Group Insurance (+73%)</li><li>Entertainment (+45%)</li><li>Staff Quarters Upkeep (+44% due to septic tank/ceiling repairs)</li></ul> <span class='observation-ref'>(PAR 2/2025 Pg. 13-14)</span>",
                        "Upkeep and Cultivation": "Total cost: RM 1,882.63/ha (3% below budget).<br><b>Weeding:</b> RM 185.75/ha. 2 rounds completed vs 3 budgeted. Noxious weeds (VOPs, clidemia) found in P05A, P06B, P07C.<br><b>Manuring:</b> RM 1,291.55/ha. Behind schedule. Last application of Mix C incomplete.<br><b>Pruning:</b> RM 138.67/ha. 3rd round 28% complete. Hanging fronds noted.<br><b>Roads:</b> RM 160.92/ha. No grading done this year. Only 248 tons crusher run purchased (Budget: 500 tons). <span class='observation-ref'>(PAR 2/2025 Pg. 16, 22-26)</span>",
                        "Harvesting and Collection": "<ul><li><b>Intervals:</b> Maintained at <15 days.</li><li><b>Productivity:</b> 1.92 MT/man-day (Improved from 1.69 MT).</li><li><b>Cost:</b> RM 80.06/MT (1% below budget).</li><li><b>Issues:</b> Missed loose fruits found in all fields; cut fronds stacking needs improvement.</li></ul> <span class='observation-ref'>(PAR 2/2025 Pg. 30-31)</span>",
                        "Crop Production": "YTD FFB production: 16,984.05 MT (19.15 MT/ha).<br><b>Performance:</b> 6% higher than budget of 18.03 MT/ha.<br><b>Highest Yield:</b> P12F (21.68 MT/ha).<br><b>Lowest Yield:</b> P06B (16.80 MT/ha). <span class='observation-ref'>(PAR 2/2025 Pg. 33)</span>",
                        "Production Cost": "<ul><li><b>Ex-Estate Cost:</b> RM 246.51/MT (10% lower than budget).</li><li><b>Upkeep Cost:</b> RM 98.30/MT.</li><li><b>Harvesting Cost:</b> RM 80.06/MT.</li><li><b>General Charges:</b> RM 68.15/MT.</li></ul> <span class='observation-ref'>(PAR 2/2025 Pg. 36)</span>",

                        "Executive Summary": "Yield in 2024 was satisfactory (23.04 MT/ha), though YTD Oct 2025 is slightly lower at 19.15 MT/ha. Crop recovery is satisfactory, but Manuring (Mix C) is delayed. No serious P&D issues. <span class='observation-ref'>(AR 2/2025 Pg. 5, 32)</span>",

                        "Pest & Disease Control": "<b>Rats:</b> Infestation insignificant (<5%). No baiting required.<br><b>Barn Owls:</b> High occupancy (81/82 boxes, 99%). Ratio 1:11 ha.<br><b>Ganoderma:</b> Low incidence (4-11 palms/field). <span class='observation-ref'>(AR 2/2025 Pg. 27-29)</span>",
                        "Yield Performance": "<b>YTD Oct 2025:</b> 19.15 MT/ha (-0.4% vs 2024).<br><b>Highest Yielders:</b> A1, B1, B2, C1, C2 (Surplus).<br><b>Production Trend:</b> Oct 2025 recorded highest monthly output (2,504 MT). <span class='observation-ref'>(AR 2/2025 Pg. 12, 32)</span>",
                        "Fertilizer Recommendation": "2026 Fertilizer Programme has been formulated and outlined in Appendix 1. <span class='observation-ref'>(AR 2/2025 Pg. 36)</span>"
                    },
                     "pinfosys": {
                        "CEO-Level Summary": "Not Available (Pinfosys report was not provided).",
                        "Expenditure Breakdown": "Not Available"
                    }
                },
                "policy": "<div class='policy-item'><p class='font-semibold'>Weed Management</p><p class='text-sm text-gray-600'><b>Policy Ref: WEED-VOP-01:</b> All Volunteer Oil Palms (VOPs), noxious weeds, and jungle creepers must be eradicated to prevent competition and disease spread. <span class='observation-ref'>(PAR 2/2025 Pg. 19)</span></p></div> <div class='policy-item'><p class='font-semibold'>Pruning Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUNE-STD-02:</b> All productive palms must be pruned appropriately. Dried and hanging fronds must be removed to facilitate harvesting and loose fruit collection. <span class='observation-ref'>(PAR 2/2025 Pg. 27)</span></p></div> <div class='policy-item'><p class='font-semibold'>Manuring Schedule</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-SCHED-03:</b> Manuring programs must adhere strictly to the schedule. Delays affect nutrient uptake efficiency. <span class='observation-ref'>(PAR 2/2025 Pg. 26)</span></p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' :
                                       metric.title.includes('Yield') ? 'bg-emerald-50 text-emerald-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Issues') ? 'bg-red-50 text-red-800' : 'bg-green-50 text-green-800';
                    return `<div class="p-4 rounded-lg ${colorClass} flex flex-col justify-center">
                                <h3 class="font-semibold text-sm">${metric.title}</h3>
                                <p class="text-2xl font-bold">${metric.value}</p>
                                <p class="text-xs text-gray-500 mt-1">${metric.note}</p>
                            </div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production & Rainfall (2025)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' }, suggestedMin: 0 }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false }, suggestedMin: 0 } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#f97316', '#3b82f6'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                Object.keys(estateData.reports).forEach(reportType => {
                    const div = document.getElementById(`${estateData.id}-${reportType}`);
                    if (div && estateData.reports[reportType]) {
                        if (typeof estateData.reports[reportType] === 'object') {
                            div.innerHTML = Object.entries(estateData.reports[reportType]).map(([section, content]) => {
                               const formattedSection = section.replace(/([A-Z])/g, ' $1').trim();
                               return `<h4 class="font-semibold mt-2 text-gray-800">${formattedSection}:</h4><p class="text-sm text-gray-600">${content}</p>`
                            }).join('');
                        } else {
                            div.innerHTML = `<p class="text-sm text-gray-600">${estateData.reports[reportType]}</p>`;
                        }
                    }
                });
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', () => openPolicyModal(estateData));
            }

            renderEstate();
        });
        
        function openPolicyModal(estate) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estate.name}`;
            modalContent.innerHTML = estate.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
